nexusDescription="[font=Comic Sans MS][b][u]Overview[/u][/b][/font]\r<br />This mod dynamically gives you an appropriate empty bottle whenever you drink a bottled beverage, so that you can fill it again to satisfy your survival needs. Since it works via a simple keyword-based script, it should be compatible with any mods even if they edit/rename beverage items - like any sorting or rebalance mods. Purified Water and Dirty Water (and any other water) give you a White Bottle, alcoholic beverages give you Liquor Bottle and Nuka Cola gives you a Nuka Cola Bottle (not that it really matters if you use them to be refilled anyway but it provides a bit of immersion).\r<br />\r<br />Created to be used with version 1.5 or higher.\r<br />\r<br />This mod has also been\xa0integrated into my [url=http://www.nexusmods.com/fallout4/mods/18339/?]Ironman Survival Overhaul[/url] - do NOT use both at the same time&#33;"
