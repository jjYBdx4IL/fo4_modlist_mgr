nexusDescription="[b][u][size=3]Description:[/size][/u][/b]\n<br />This mod patches NPCs Travel for FROST.\n<br />Almost all NPCs from the original mod were patched, except synths and DLC NPCs. You need to manually deactivate them in the Holotape Settings on NPCs Travel.\n<br />\n<br />[size=3][u][b]Important (please read this):[/b][/u][/size]\n<br />[list]\n<br />[*][color=#ff7700][b]A few settings need to be manually disabled in the NPCs Travel Holotape: All DLC NPCs need to be disabled, and under the normal NPC Numbers sub-menu there is also a group that needs to be deactivated manually! Take a look at the images and their description if you don't know how to do this.[/b][/color]\n<br />[*]Wastelanders, Scavengers and Mercenaries were renamed to \"Survivor\", but still use their custom faction. You can still use the holotape settings to make them hostile or not, to activate trading with them etc. \n<br />[*]I've renamed the NPC options so that you can see how the NPCs were replaced. Example: \"Minutemen Patrol\" was renamed to \"Federation (Minutemen)\"\n<br />[*]If you notice that NPCs have wrong names or not lore-friendly NPCs appear, please report it in the bugs section. Thank you!\n<br />[/list]\n<br />[b][u][size=3]Load Order:\n<br />[/size][/u][/b][list]\n<br />[*][size=1]...[/size]\n<br />[*][size=1]NPCs Travel[/size]\n<br />[*][size=1]...[/size]\n<br />[*][size=1]Frost[/size]\n<br />[*][size=1]...[/size]\n<br />[*][b][size=1]This Mod[/size][/b]\n<br />[*][size=1]...[/size]\n<br />[*][size=1]Frost Boston FPS Fix[/size]\n<br />[*][size=3][size=1]Frost Interior Cell Fixes[/size][u][b][/b][/u][/size]\n<br />[/list][b][u][size=3]\n<br />Credits:[/size][/u][/b]\n<br />[list]\n<br />[*]Naugrim04\n<br />[*]win2009\n<br />[/list]\n<br />[center][size=5][size=5][b][size=5][size=3][b][size=4][size=3][size=4][b]==============================================================================[/b][/size][u][color=#ff7700][size=4][b]\n<br />[/b][/size][/color][/u][/size][/