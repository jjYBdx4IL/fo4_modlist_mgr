nexusDescription="[font=Tahoma]The change-log up here contains most of the features in details.\n<br />[/font][font=Tahoma][font=Verdana]\n<br />What features does it bring for [b]FROST[/b]:\n<br />[b]\n<br />[/b][/font][/font][list=1]\n<br />[*][font=Tahoma][color=#cc4125][font=Verdana][b]New Game Mode[/b][/font][/color][/font]\n<br />[*][font=Tahoma][color=#cc4125][font=Verdana][b]Maintenance for mod compatibility[/b][/font][/color][/font]\n<br />[*][font=Tahoma][color=#cc4125][font=Verdana][b]Navmesh Cell Fixes[/b][/font][/color][/font]\n<br />[*][font=Tahoma][color=#cc4125][font=Verdana][b]Glitch &amp; Bug Fixes[/b][/font][/color][/font]\n<br />[*][font=Tahoma][color=#cc4125][font=Verdana][b]Fenway Park (Diamond City)[/b][/font][/color][/font]\n<br />[*][font=Tahoma][color=#cc4125][font=Verdana][b]Factions overhauls[/b][/font][/color][/font]\n<br />[*][font=Tahoma][color=#cc4125][font=Verdana][b]New FROST Storylines[/b][/font][/color][/font]\n<br />[*][font=Tahoma][color=#cc4125][font=Verdana][b]More Interactive NPC and Hallucinations[/b][/font][/color][/font]\n<br />[/list][font=Tahoma][font=Verdana]\n<br />The fix provided to the Navmesh also allows the NPC to move in areas that otherwise are use to be exploited.\n<br />The note you find in your inventory can unlock specific scenes, you can find more details in the Article section.\n<br />[/font][/font][color=#38761D]\n<br />[/color][font=Times New Roman][font=Verdana][color=#00ff00]LOAD ORDER:[/color][/font][font=Verdana]\n<br />[size=2]Example: [color=#444444][Spoiler][/color]\n<br />1.    \xfeff[Any mods that do edit vanilla quests: [color=#980000][b][color=#fce5cd]StartMeUp[/color] [/b][/color]- Or Optionally Master files, depending on your Mod Manager]\n<br />2.[b]   \xfeff[[color=#fce5cd]FROST[/color]][/b]\n<br />3.[b]   (Any mods that are meant to go with [u]FROST patches are fine[/u] with only few exceptions)\xfeff[/b]\n<br />4.   (\xfeff[b]Most of the FROST Patches)[/b]\n<br />5.   \xfeff(Any mods that do edit the exterior environment or stuffs in it, such as: [color=#fce5cd][b]NUCLEAR WINTER[/b][/color] and [color=#fce5cd][b]Gas Mas Of the Wasteland[/b][/color])\n<br />6.[b]   \xfeff[[color=#fce5cd]FROST Plus[/color]][/b]\n<br />7. \xa0[b]\xa0 (Any other FROST patch[u],[/u] [/b][u]avoid placing stuff that edits Vanilla Quests here[/u][u][b] if you're starting a New Game[/b][/u].)   \n<br />8.   \xfeff[b][[color=#fce5cd]I/E CELL FIXES[/color]][/b][/size][/font][font=Arial]\n<br />[/font][/font][font=Trebuchet MS][size=2]\n<br />[font=Verdana]This order has been carefully selected as the way I consider proper to avoid any problems.[/font][/size][/font][font=Trebuchet MS][font=Verdana]\n<br />[size=2]The way you can optimize your load order for efficiency depends on your modding knowledge; by sorting mods that do the similar things next to each other.[/size]\n<br />[size=2]\n<br />This mod is intended to be used together with FROST Unofficial Updates! FROST Unofficial Updates fixes certain bugs that this mod here does not. Both mods are designed to be used together![/size][/font][size=5]\n<br />[/size][/font][font=Times New Roman][color=#444444][font=Verdana][size=2][/Spoiler][/size][/font][/color][/font]\n<br />\n<br />[b][color=#ffd966][color=#ffe599]Optional Downloads: [/color]\n<br />[color=#ffffff][color=#444444][b][font=Times New Roman][Spoiler][/font][/b][/color]I've designed these plug-ins after receiving private requests and they'll eventually come out as their own mod.\n<br />[/color][/color][/b]\n<br />[list=1]\n<br />[*][b]Perk[/b] - Healthy Constitution:\n<br />[i]Details:[/i] [url=https://www.reddit.com/r/fodust/comments/kbbql8]https://www.reddit.com/r/fodust/comments/kbbql8/new_optional_perk_healthy_constitution_for/\n<br />[/url]\n<br />[*][b]Vehicles - [/b]Lootable Cars (Out of WIP) \n<br />[url=https://www.nexusmods.com/fallout4/mods/57960]https://www.nexusmods.com/fallout4/mods/57960[/url]\xfeff\n<br />\n<br />[*][b]Craft[/b] - Bottleback ([i]Boiled Water[/i])\n<br />Details: Crafting boiled water requires multiple bottles, with this they won't disappear once you craft it but you'll receive back the bottles.\n<br />\n<br />[*][b]Armor[/b] - Battlecoat Fix ([i]Replaced[/i]): Included in main file.\n<br />\n<br />[*]\xa0[b]Weapon[/b] -\xa0 Mauser Pistol (Out of WIP)\n<br />\n<br />Link: [url=https://www.nexusmods.com/fallout4/mods/57961]https://www.nexusmods.com/fallout4/mods/57961[/url]\xfeff\xfeff\n<br />[color=#444444][b][font=Times New Roman][/Spoiler][/font][/b][/color]\n<br />[size=2]\n<br />[/size][/list][font=Times New Roman][font=Verdana][color=#b4a7d6][b]Credits:[/b][/color][/font]\n<br />[font=Verdana][size=2]Naugrim and the FROST developer team for making FROST[/size][/font]\n<br />[font=Verdana][color=#ead1dc][size=2][b]Voice Actors Crew[/b][/size][/color][/font]\n<br />[font=Lucida Sans Unicode][size=2]Jason - Wandering\n<br />Federation Officer - Bliazy\n<br />Federation Commander - kingcounty1\n<br />Federation Doctor - Fullmetal Dovahkiin[/size][/font]\n<br />[font=Lucida Sans Unicode]\n<br />[size=2]Thanks to [b]Argonn[/b], [b]Alison[/b], [b]Flintstone[/b], [b]Toaster[/b] for reviewing the grammar.\n<br />[font=Times New Roman][font=Lucida Sans Unicode][size=2]Brainstorming and screenshot - [b]Mc.E. / Argonn[/b][/size][/font][/font]\n<br />[/size][/font][font=Times New Roman][font=Lucida Sans Unicode][size=2]Thanks to everyone who reported bugs and gave suggestions[/size][/font][/font][/font][font=Lucida Sans Unicode][size=2].\n<br />\n<br />[b]Begin Again [/b]and[b] Let Go[/b].\n<br />\n<br />_\n<br />\n<br />For donations check [url=https://www.nexusmods.com/fallout4/users/103241948]my account[/url].[/size][/font]"
