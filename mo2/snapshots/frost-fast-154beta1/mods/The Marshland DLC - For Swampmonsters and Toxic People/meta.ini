o section for proper links[/url]\xfeff\n<br />[url=https://www.nexusmods.com/fallout4/mods/22253]Oil Pump by MikeMoore [/url]\n<br />[url=https://www.nexusmods.com/fallout4/mods/45370]Laptop by Pra[/url]\xfeff\n<br />[url=https://www.nexusmods.com/users/3121143?tab=user+files]Various Trees and Big Fungi by Tookiejones[/url]\n<br />[url=https://www.nexusmods.com/fallout4/mods/46604]Banjo and Drum Model by HcGxGrill[/url]\xfeff\n<br />\n<br />Sounds from Freesound:\n<br />\n<br />[url=https://freesound.org/people/sandyrb/sounds/35646/]Sandyrb Phase[/url]\n<br />[url=https://freesound.org/people/HuntersCrossbow/sounds/159545/]HuntersCrossbow Deafen Effect[/url]\n<br />[url=https://freesound.org/people/AudioRichter/sounds/192422/]AudioRichter SweeperPad[/url]\n<br />[url=https://freesound.org/people/MarcoHP/sounds/410527/]MarcoHp SFX Beat[/url]\xfeff\n<br />[url=https://freesound.org/people/szegvari/sounds/528857/]Szegavari Meditate Cave[/url]\xfeff\n<br />[url=https://freesound.org/people/Robinhood76/sounds/537464/]RobinHood76 Tibetan Spell Chimes[/url]\xfeff\n<br />[url=https://freesound.org/people/h.quinius/sounds/34725/]H.Quinius Frogs Melody[/url]\xfeff\n<br />\n<br />Couldn't find the banjo sound source as I renamed it and didn't leave the original, \n<br />please PM me if you know where it's from[/quote]\n<br />\n<br />\n<br />\n<br />\n<br />[quote]\n<br />Changelog\n<br />1.4\n<br />New models for fish that deepens them\n<br />Moved a red boat down\n<br />1.3\n<br />\n<br />Added the missing Mirelurk Potion recipe\n<br />1.2\n<br />(Most) Fish won't float anymore\n<br />Added two missing recipes from the Writer's home\n<br />The base should now have proper colligion\n<br />\n<br />1.1\n<br />Added a dozen more map markers\n<br />Rebuilt previs in the golden forest[/quote][/center]"
