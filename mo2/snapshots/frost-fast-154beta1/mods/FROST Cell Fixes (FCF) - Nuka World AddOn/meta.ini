nexusDescription="[img]https://i.imgur.com/I0AGU07.png[/img]\n<br />[font=Courier New][color=#cccccc][size=2][color=#d8d8d8][b]\n<br />FROST Cell Fixes (FCF)[/b], and [b][url=https://www.nexusmods.com/fallout4/mods/48425]Interior Cell Fixes[/url][/b] and [url=https://www.nexusmods.com/fallout4/mods/54950]Exterior Cell Fixes[/url] before, was born out of discontent with the then available fixes for the broken previs\xa0\x61nd precombines (previsibines henceforth), resulting from [b][url=https://www.nexusmods.com/fallout4/mods/18898]FROST[/url][/b]'s overhaul. [b]Jacq Frost[/b] used the antiquated roombounds for interiors that was partial (and poorly)\xa0implemented in Fallout 4, and was bloated with a bunch of other changes I did not care for. [b]FROST Unofficial Boston FPS Fix[/b] did a better job for the exteriors, but in the process reverted many of [b]FROST[/b]'s changes by reintroducing vanilla previsibines. So I took it up me to redo all previsibines for all cells and world spaces, relevant to the [b]FROST [/b]universum. \n<br />But there it didn't end. By starting to fix long overdue bugs, like the impassable stone arc and invisible manhole, it became a much bigger bug fixing project, including also vanilla bugs not (yet) covered by [b]UFO4P[/b].\n<br />\n<br />\n<br />[img]https://i.imgur.com/LrCNwKT.png[/img]\n<br />\n<br />[u]What this mod does:[/u]\n<br />\n<br />[/color][/size][/color][/font][list]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8]Rebuild previsibines for all cells and world spaces, resulting in a performance boost (moar FPS, yes)[/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8]Removal of all left over signs and graffiti related to the vanilla factions and locations[/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8]Plugging countless previs holes[/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8]Some LOD fixes[/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8]Retexture of BoS and Gunners barricades[/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8]A multitude of seams, missaligned objects, clipping, z-fighting, etc[/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8]water audio bugs[/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8]Cleaned up Faneuil Hall exteriors[/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8]Modified Covenant entrance and fixed landscape miscoloring[/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8]And more...[/color][/size][/color][/font]\n<br />[/list][font=Courier New][color=#cccccc][size=2][color=#d8d8d8]\n<br />But not all of this is my own doing, but a collaboration of efforts by various people. Since v2.0 of [b]ICF[/b], every new release was\xa0\x62uilt on the foundation of [url=https://www.nexusmods.com/fallout4/users/900685]BenRierimanu[/url]'s [b][url=https://www.nexusmods.com/fallout4/mods/46403]Previs Repair Pack (PRP)[/url][/b]. For a great deal of vanilla fixes, kudos should go to BenRierimanu and his contributors.\xa0\n<br />\n<br />Just like [b]PRP[/b], these mods are also integrated in [b]FCF[/b]:\n<br />[/color][/size][/color][/font][list]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][b][url=https://www.nexusmods.com/fallout4/mods/35720]Flicker Fixer[/url]\xfeff[/b][/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][b][url=https://www.nexusmods.com/fallout4/mods/48429]Boston Airport Windows Transparency Fix[/url]\xfeff[/b][/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][b][url=https://www.nexusmods.com/fallout4/mods/48887]Cliff's Edge Hotel Window Fix[/url]\xfeff[/b][/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][b][url=https://www.nexusmods.com/fallout4/mods/40230]Far Harbor - Cliffs Edge Hotel Wall Rest Ring Lower Fixed[/url]\xfeff[/b][/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][b][url=https://www.nexusmods.com/fallout4/mods/42112]Glitch's Fixes[/url]\xfeff[/b][/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8]Collision Fixes from [b][url=https://www.nexusmods.com/fallout4/mods/5320]Scrap Everything[/url]\xfeff[/b][/color][/size][/color][/font]\n<br />[/list][font=Courier New][color=#cccccc][size=2][color=#d8d8d8]\n<br />And further also integrated:\n<br />[/color][/size][/color][/font][list]\n<br />[*][color=#d8d8d8][size=2][font=Courier New][url=https://www.nexusmods.com/fallout4/mods/41833]Nuka World Vertibird Altitude Fix[/url]\xfeff[/font][/size][/color]\n<br />[/list][font=Courier New][color=#cccccc][size=2][color=#d8d8d8]\n<br />These can be uninstalled, in case you had these already installed. And yes, [b]PRP [/b]itself is also not compatible with [b]FCF[/b].\n<br />\n<br />\n<br />[img]https://i.imgur.com/BVrk4f4.png[/img]\n<br />\n<br />[font=Courier New][color=#cccccc][size=2][color=#d8d8d8]The same instructions apply to [b]FCF[/b], as for its predecessors. Install with a mod manager of choice (MO2 or Vortex that is). Manual install is NOT advisable, NMM and FOMM are history and Kortex I never tried. Wrye Bash might work too.\n<br />[b][url=https://www.nexusmods.com/fallout4/mods/4598]Unofficial Fallout 4 Patch[/url][/b] and the unholy trinity [url=https://www.nexusmods.com/fallout4/mods/18898][b]FROST [/b][/url]| [url=https://www.nexusmods.com/fallout4/mods/48839][b]FROST Unofficial Updates[/b][/url] | [url=https://www.nexusmods.com/fallout4/mods/48847][b]FROST+[/b][/url] are mandatory!\n<br />\n<br />[b]FCF's plugins should be last in your load order![/b] No exception, unless you are proficient enough with xEdit to check for\xa0 conflicts. \n<br />Mods that can be loaded after [b]FCF[/b]: \n<br />[/color][/size][/color][/font][/color][/size][/color][/font][list]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][url=https://www.nexusmods.com/fallout4/mods/8989]Satellite World Map[/url][/color][/size][/color][/font][/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][url=https://www.nexusmods.com/fallout4/mods/59993]People Live In - USAF Satellite Station Olivia[/url]\xfeff[/color][/size][/color][/font][/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][font=Courier New][color=#cccccc][size=2][color=#d8d8d8]Your own generated patches, like sorting patch, FO4LODGen[/color][/size][/color][/font][/color][/size][/color][/font]\n<br />[/list][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][font=Courier New][color=#cccccc][size=2][color=#d8d8d8]\n<br />Any mod that requires FO4's previsibines system to be disabled, like scrap mods, are not compatible![/color][/size][/color][/font]\n<br />\n<br />[u]Available Patches:[/u]\n<br />\n<br />[/color][/size][/color][/font][list]\n<br />[*][b][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][url=https://www.nexusmods.com/fallout4/mods/39985]FROST - Nuka World AddOn[/url]\xfeff[/color][/size][/color][/font][/b]\n<br />[*][b][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][url=https://www.nexusmods.com/fallout4/mods/46320]FROST - More Starting Locations[/url]\xfeff[/color][/size][/color][/font][/b]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][b][url=https://www.nexusmods.com/fallout4/mods/48628]The Marshland DLC[/url]\xfeff[/b] + [url=https://www.nexusmods.com/fallout4/mods/51987][b][/b][/url][url=https://www.nexusmods.com/fallout4/mods/51987][/url][b][url=https://www.nexusmods.com/fallout4/mods/51987]FROST The Marshland DLC Patc\xfeffh\xfeff[/url]\xfeff[/b][/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][b][url=https://www.nexusmods.com/fallout4/mods/46602]The Forest DLC[/url]\xfeff[/b] + [b][url=https://www.nexusmods.com/fallout4/mods/52003]FROST - The Forest Patch[/url]\xfeff[/b][/color][/size][/color][/font]\n<br />[*][b][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][url=https://www.nexusmods.com/fallout4/mods/22101]Ultra Interior Lighting[/url]\xfeff[/color][/size][/color][/font][/b]\n<br />[*][b][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][url=https://www.nexusmods.com/fallout4/mods/41625]Ultra Exterior Lighting[/url]\xfeff[/color][/size][/color][/font][/b]\n<br />[*][b][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][url=https://www.nexusmods.com/fallout4/mods/31991]Clarity - A Visual Overhaul[/url]\xfeff[/color][/size][/color][/font][/b]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][url=https://www.nexusmods.com/fallout4/mods/42705]Enhanced Lighting for ENB (ELE)[/url]\xfeff[/color][/size][/color][/font]\n<br />[/list][list]\n<br />[*][b][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][url=https://www.nexusmods.com/fallout4/mods/8768]Interiors Enhanced - Darker Ambient Light and Fog[/url]\xfeff[/color][/size][/color][/font][/b]\n<br />[*][b][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][url=https://www.nexusmods.com/fallout4/mods/2428]FogOut[/url]\xfeff[/color][/size][/color][/font][/b]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][url=https://www.nexusmods.com/fallout4/mods/29426]Near Fog Zero[/url]\xfeff[/color][/size][/color][/font]\n<br />[*][b][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][url=https://www.nexusmods.com/fallout4/mods/52931]JSRS Sound Mod for Fallout 4[/url]\xfeff[/color][/size][/color][/font][/b]\n<br />[/list]\xfeff\n<br />[font=Courier New][color=#cccccc][size=2][color=#d8d8d8][img]https://i.imgur.com/6uxZHOE.png[/img]\n<br />\n<br />A huge shout out, praise and glory hallelujah to [url=https://www.nexusmods.com/fallout4/users/900685]BenRierimanu[/url] for all his help, support, advise and patience! His [b][url=https://www.nexusmods.com/fallout4/mods/46403]PRP[/url][/b] should be a staple in everyone's non [b]FROST [/b]mod setup! Please give him kudos, endorsements, all your money and immortal fame!\n<br />Same for all the people who contributed to [b]PRP[/b], and thus indirectly to [b]FCF[/b]: VlitS, Searge, Glitchfinder, and everyone at the Collective Modding discord or Nexus forums. \n<br />\n<br />Please endorse the mods that have been integrated:\n<br />\n<br />[list]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][b][url=https://www.nexusmods.com/fallout4/mods/35720]Flicker Fixer[/url]\xfeff [/b]by [url=https://www.nexusmods.com/fallout4/users/37064115]Glass1411[/url]\xfeff[/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][b][url=https://www.nexusmods.com/fallout4/mods/48429]Boston Airport Windows Transparency Fix[/url]\xfeff[/b] by [url=https://www.nexusmods.com/fallout4/users/6539441]54yeggan[/url]\xfeff[/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][b][url=https://www.nexusmods.com/fallout4/mods/48887]Cliff's Edge Hotel Window Fix[/url]\xfeff[/b] by [url=https://www.nexusmods.com/fallout4/users/25623474]robotized[/url]\xfeff[/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][b][url=https://www.nexusmods.com/fallout4/mods/40230]Far Harbor - Cliffs Edge Hotel Wall Rest Ring Lower Fixed[/url]\xfeff[/b] by [url=https://www.nexusmods.com/fallout4/users/927644]MrTroubleMaker[/url]\xfeff[/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][b][url=https://www.nexusmods.com/fallout4/mods/42112]Glitch's Fixes[/url]\xfeff[/b] by [url=https://www.nexusmods.com/fallout4/users/3027732]Glitchfinder[/url]\xfeff[/color][/size][/color][/font]\n<br />[*][font=Courier New][color=#cccccc][size=2][color=#d8d8d8]Collision Fixes from [b][url=https://www.nexusmods.com/fallout4/mods/5320]Scrap Everything[/url]\xfeff[/b] by [url=https://www.nexusmods.com/fallout4/users/5694891]shadowslasher410[/url]\xfeff &amp; [url=https://www.nexusmods.com/fallout4/users/2024186]VlitS[/url]\xfeff[/color][/size][/color][/font]\n<br />[*][color=#d8d8d8][size=2][font=Courier New][url=https://www.nexusmods.com/fallout4/mods/41833]Nuka World Vertibird Altitude Fix[/url]\xfeff by [url=https://www.nexusmods.com/fallout4/users/60399101]niston[/url]\xfeff[/font][/size][/color]\n<br />[/list]\n<br />[/color][/size][/color][/font][font=Courier New][color=#cccccc][size=2][color=#d8d8d8][center][b][font=Courier New][color=#f4f4f4][size=2][color=#efefef][b][url=https://www.nexusmods.com/users/35409570?tab=user+files][img]https://i.imgur.com/eBKqQDh.png[/img][/url][/b][/color][/size][/color][/font][/b][/center][/color][/size][/color][/font]"
