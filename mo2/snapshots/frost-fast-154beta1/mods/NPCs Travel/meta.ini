nexusDescription="[size=5][color=yellowgreen]FO4 NPCs Travel[/color][/size]\n<br />\n<br />Video by [url=http://www.nexusmods.com/fallout4/users/33197756]Koubitz[/url],  [url=http://www.nexusmods.com/fallout4/users/32558820]JrMods[/url](2:28), [url=http://www.nexusmods.com/games/users/36026330]TheWhiteCollarPlayers[/url](7:00), [url=http://www.nexusmods.com/fallout4/users/20790749]LadyLilia[/url]:\n<br />[youtube]d8WubsmcAnc[/youtube] [youtube]I3hb9goErbI[/youtube]\n<br />[youtube]qTRzMXeE5dw[/youtube] [youtube]JVNo4S8YQzs[/youtube]\n<br />\n<br />I rely on machine translation because I am not good at english.\n<br />\n<br />Adds over 300 NPC's who traveling the Commonwealth, Far Harbor, Nuka-World.\n<br />\n<br />Travel extensively and encounter in various places.\n<br />\n<br />Travel destinations are determined randomly.\n<br />\n<br />Travel destinations is more than 400 places.\n<br />\n<br />Some travel destinations are unlocked by quest achievement or specific conditions.\n<br />\n<br />12 Wastelander\n<br />- Default 6.\n<br />They are tradable.\n<br />\n<br />6 Hunter\n<br />- Default 3.\n<br />Hunter will travel with a dog and sell items obtained by hunting, such as animal meat.\n<br />\n<br />6 Scavenger (Not hostile)\n<br />- Default 3.\n<br />Scavenger will travel with a robot and sell mainly junk items.\n<br />\n<br />3 Mercenary squad\n<br />- Members: Leader, Doctor, Mercenary, Robot. Default 1.\n<br />Mercenary doctor is a doctor and dealing with medical supplies.\n<br />\n<br />3 Minuteman patrol\n<br />- Members: Leader, Minuteman, Minuteman, Dog or Eyebot. Default is 1.\n<br />Unlocked the first minutemen patrol if the over 6 settlements and the castle has been owned by player. The second is 12. The third is 18. Except DLC.\n<br />\n<br />3 Brotherhood of Steel patrol\n<br />- Members: Leader, BoS, BoS or Dog, Mr Gutsy. Default 1.\n<br />Unlocked after the brotherhood of steel arrives in the commonwealth.\n<br />\n<br />3 Synth patrol\n<br />- Members: Leader, Synth, Synth, Synth. Default 1.\n<br />Unlocked after completing the \"Unlikely Valentine\" or \"Road to Freedom\" or \"Call to Arms\" quest.\n<br />\n<br />3 Gunners squad\n<br />- Members: Leader, Gunner, Gunner, Robot. Default 0.\n<br />\n<br />3 Group of Raider\n<br />- Members: Leader, Raider, Raider, Attack Dog. Default 0.\n<br />\n<br />3 Group of Super mutant\n<br />- Members: Leader, Super mutant, Super mutant, Mutant Hound. Default 0.\n<br />\n<br />3 Group of Feral ghoul\n<br />- Daytime: 6 to 8, Nighttime: 10 to 12. Default 0.\n<br />\n<br />3 Deathclaw\n<br />- Random: 1 to 2. Default 0.\n<br />Sleeps by day and hunts by night.\n<br />\n<br />3 Yao guai\n<br />- Random: 2 to 3. Default 0.\n<br />Sleeps by day and hunts by night.\n<br />\n<br />3 Behemoth\n<br />- Members: Behemoth, Super Mutant Suicider, Super Mutant Suicider. Default 0.\n<br />Unlocked after kill five giant creatures. This is the same condition as achievement \"...The Harder They Fall\".\n<br />\n<br />Robot. Default is all disable.\n<br />- Protectrons: police, fire brigadier, medical, utility\n<br />- Assaultron and Mister Gutsy\n<br />- Sentry bot\n<br />- Mister Gutsy and Sentry bot\n<br />- 2 Protectron\n<br />- 2 Mister Gutsy\n<br />- 2 Assaultron,\n<br />- Assaultron and Sentry bot\n<br />\n<br />Swarm of Bloatfly, Bloodbug, Stingwing (2 groups each)\n<br />- Random: 3 to 5. Default 0.\n<br />\n<br />All NPC will affected by the [iHoursToRespawnCell, iDaysToRespawnVendor] of game settings.\n<br />\n<br />In addition, all NPC will reset after a elapse of 10 days.\n<br />\n<br />The mod start after the escape from vault 111.\n<br />\n<br />\n<br />Automatoron\n<br />\n<br />Unlocked after rescued the robot with \"Mechanical Menace\" quest.\n<br />\n<br />3 Mech Bot patrol\n<br />- Members: Leader, Mech Bot, Mech Bot, Mech Bot, Mech Bot. Default 0.\n<br />\n<br />3 Rust Devil patrol\n<br />- Members: Leader, Rust Devil, Robot, Robot, Robot. Default 0.\n<br />\n<br />\n<br />Far Harbor\n<br />\n<br />Unlocked after the Walk in the Park quest's \"Defend the Hull\".\n<br />\n<br />2 Harbormen patrol\n<br />- Members: Leader, Harbormen, Harbormen. Default 1.\n<br />Unlocked after the Echo Lake Lumber is owned by player.\n<br />\n<br />2 Church of the Children of Atom patrol\n<br />- Members: Leader, CoA, CoA. Default 1.\n<br />Unlocked after player joined Church of the Children of Atom.\n<br />\n<br />3 Group of Trappers\n<br />- Members: Leader, Trapper, Trapper, Trapper. Default 0.\n<br />\n<br />2 Group of Feral ghoul\n<br />- Daytime: 6 to 8, Nighttime: 10 to 12. Default 0.\n<br />\n<br />2 Group of Super mutant\n<br />- Members: Leader, Super mutant, Super mutant, Mutant Hound. Default 0.\n<br />\n<br />2 Wolf pack\n<br />- Random: 2 to 5. Default 0.\n<br />\n<br />2 Fog Crawler. Default 0.\n<br />They usually stick to the deep fog.\n<br />\n<br />\n<br />Nuka-World\n<br />\n<br />Unlocked after completing the \"Taken For A Ride\" quest.\n<br />\n<br />2 Disciples patrol\n<br />- Members: Leader, Disciple, Disciple. Default 0.\n<br />\n<br />2 Operators patrol\n<br />- Members: Leader, Operator, Operator. Default 0.\n<br />\n<br />2 The Pack patrol\n<br />- Members: Leader, Pack, Pack Dog. Default 0.\n<br />\n<br />5 Wasteland Traveler\n<br />- Default 0.\n<br />They are tradable.\n<br />\n<br />2 Scavenger (Not hostile)\n<br />- Default 0.\n<br />Scavenger will travel with a robot and sell mainly junk items.\n<br />\n<br />Unlocked after completing the \"Open Season\" quest.\n<br />\n<br />2 Minuteman patrol\n<br />- Members: Leader, Minuteman, Minuteman, Dog or Eyebot. Default 0.\n<br />Requirement: The castle has been owned by player.\n<br />\n<br />2 Brotherhood of Steel patrol\n<br />- Members: Leader, BoS, BoS, Mr Gutsy. Default 0.\n<br />Requirement: The brotherhood of steel arrives in the commonwealth.\n<br />\n<br />2 Synth patrol\n<br />- Members: Leader, Synth, Synth, Synth. Default 0.\n<br />Requirement: Completing the \"Unlikely Valentine\" or \"Road to Freedom\" or \"Call to Arms\" quest.\n<br />\n<br />2 Gunners squad\n<br />- Members: Leader, Gunner, Gunner, Robot. Default 0.\n<br />\n<br />\n<br />The following features can be configured in the [NPCs Travel Config]:\n<br />- Number of NPC\n<br />- Relations with Player\n<br />- NPC Service\n<br />- Settlements visit\n<br />- Ignore Location\n<br />- Fast Respawn\n<br />- Large Group\n<br />- Holotape settings\n<br />\n<br />The [NPCs Travel Config] is holotape that will be automatically add to inventory after the mod start.\n<br />If holotape is not added for some reason, please craft it at the chemistry station. Then the mod will start in real time within one minute.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/1151/images/16987-0-1473429927.png[/img]"
