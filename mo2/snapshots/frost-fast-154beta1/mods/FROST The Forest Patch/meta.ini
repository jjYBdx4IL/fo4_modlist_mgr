nexusDescription="[size=3][u][b]\n<br />Introduction[/b][/u][/size]\n<br />This mod patches \"The Forest\" for [url=https://www.nexusmods.com/fallout4/mods/18898/]FROST[/url]. This includes modifying names and properties of:\n<br />\n<br />[list]\n<br />[*]Items\n<br />[*]Terminal Entries and Notes\n<br />[*]NPCs\n<br />[*]Names\n<br />[/list]\n<br />I've tried to balance everything as good as possible but I might need some feedback.\n<br />I would highly recommend to use a mod that lets you save in some kind of way, and to use a camping mod.\n<br />The map markers of the different locations are also enabled, unlike in the original mod.\n<br />The fast travel map should still work, but I would not recommend to use it. \n<br />\n<br />[size=3][u][b]How to get there:[/b][/u][/size]\n<br />If you want to travel to the Forest, go to the train car and read the note that can be found there. With the note you can craft a repair kit for the train car and then you can travel to the forest. Warning: When you arrive at the Forest you have to \"let go\" of some of your items for some time. You can escape the forest, if you want to do this you can find a note in the Anthem in the shop with the protectron. This note will give you a hint on what to do. \n<br />\n<br />\n<br />[size=3][u][b]Please read this:[/b][/u][/size]\n<br />Please download the Exterior Cell Fixes Patch for this mod from [url=https://www.nexusmods.com/fallout4/mods/54950?tab=files]here[/url]\xfeff and load it at the bottom of your load order.\n<br />\n<br />Some people reported that they got an infinite loading screen after arriving at the Forest. I could not reproduce this bug in any way and there is nothing that should cause this issue in my mod as far as I am aware. \n<br />\n<br />\n<br />[u][b][size=3]Lore-friendly?[/size][/b][/u]\n<br />In the Forest is no radioactive atmosphere like the Commonwealth, as the northern regions like Mt. Desert Island have no radioactive atmosphere in FROST.\n<br />All notes and terminal entries are like in the original mod, but contain small changes so that they are in line with FROST's lore.\n<br />[b][color=#ff00ff]\n<br />[/color]\n<br />[size=3]Credits go to[/size][/b]\n<br />-Naugrim04 for creating FROST\n<br />-[url=https://www.nexusmods.com/fallout4/users/276084]Zorkaz[/url] for creating the awesome \"The Forest\" mod\n<br />\n<br />\n<br />[center][size=5][size=5][b][size=5][size=3][b][size=4][size=3][size=4][b]==============================================================================[/b][/size][u][color=#ff7700][size=4][b]\n<br />[/b][/size][/color][/u][/size][/size][/b][/size][/size][/b][/size][/size]\n<br />[size=5][url=https://www.buymeacoffee.com/redawt][img]https://i.imgur.com/tZKZJsn.png[/img][/url][url=https://www.buymeacoffee.com/redawt][size=3]\xfeff[/size][size=3]\xfeff[/size][/url][size=3]\xfeff[/size][size=3]\n<br />[/size][size=3][b][b][b][/b][/b][/b][size=3][size=5][size=3][b]You can also donate [url=https://www.nexusmods.com/users/47725848]through Nexus[/url]\xfeff to support me.[/b][/size][/size][/size]\n<br />[/size][b][size=5][size=3][b][size=4][size=3][size=4][b]==============================================================================[/b][/size][/size][/size][/b][/size][/size][/b][/size][/center]"
