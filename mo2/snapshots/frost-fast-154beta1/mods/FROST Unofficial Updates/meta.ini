nexusDescription="[size=5][b][size=5][size=3][b][size=4][size=3][size=4][b][size=5][b][size=5][size=3][b][size=4][size=3][center][size=4][b][size=5][b][size=5][size=3][b][size=4][size=3][size=4][b][size=5][b][size=5][size=3][b][size=4][size=3][size=4][b]==============================================================================[/b][/size][/size][/size][/b][/size][/size][/b][/size][/b][/size][/size][/size][/b][/size][/size][/b][/size]\n<br />[color=#ff7700][size=5]UPDATE INSTRUCTIONS FOR VERSION 1.0[/size][/color]\n<br />\n<br />If you are upgrading this mod from a version &lt;1.0, then please follow the update instructions in this document!!!\n<br />[url=https://docs.google.com/document/d/13YjEqEDCR0pyvfZsknELAw1t8JZjNxZy49f6nGk-4bk/edit?usp=sharing]https://docs.google.com/document/d/13YjEqEDCR0pyvfZsknELAw1t8JZjNxZy49f6nGk-4bk/edit?usp=sharing[/url]\n<br />\n<br />[u]If you don't, then things will break.[/u]\n<br />\n<br />You can install the new version mid-playthrough, but I recommend to start a new game.\n<br />Some log information will appear on the upper left corner of the screen, you can ignore that.\n<br />\n<br />\n<br />==============================================================================[/b][/size][u][color=#ff7700][size=4][b][/b][/size][/color][/u][/center][u][color=#ff7700][size=4][b]\n<br />\n<br />[/b][/size][/color][/u][/size][/size][/b][/size][/size][/b][/size][center][color=#ff7700][size=5]What is FROST?[/size][/color][/center]\n<br />[size=3][url=https://www.nexusmods.com/fallout4/mods/18898]Frost[/url] is a hardcore survival overhaul that changes Fallout 4 completely. All vanilla quests and characters got removed, and the game now plays in the year 2082, five years after the Great War, during a Nuclear Winter. Experience a frozen wasteland, full with new stories and factions to discover.\n<br />The Frost Survival Overhaul Mod can be found [url=https://www.nexusmods.com/fallout4/mods/18898]here[/url], and is a requirement for my mod (obviously)[/size]\n<br />[/b][/size][center][size=4][b]\n<br />==============================================================================[/b][/size][u][color=#ff7700][size=4][b][/b][/size][/color][/u][/center][u][color=#ff7700][size=4][b]\n<br />\n<br />[/b][/size][/color][/u][/size][/size][/b][/size][/size][/b][center][color=#ff7700][b]What is this mod exactly?[/b][/color][/center]\n<br />[size=3]This mod continues the development of FROST. It is technically unofficial, but I write with the original author of FROST from time to time to make sure that everything fits his original vision as close as possible. This mod is designed to be used together with Frost Plus, Frost Nuka-World and the Frost Exterior/Interior Cell fixes. As FROST and its newer Add-Ons (like this mod) are complex overhauls of Fallout 4, you should check out [url=https://docs.google.com/document/d/1S9OpgbcNGCplKM_BrnksRCu8Y3vqYMkHkY4rXseZ0zE/edit]this guide[/url] to properly set up frost.\n<br />This mod makes FROST more balanced and removes certain exploits and oversights. It makes FROST harder in some aspects, but tweaks FROST in other ways to give the player more choices and possibilities. [/size]\n<br />[/size][size=5][b][size=5][size=3][b][size=4][size=3][size=4][b]\n<br />[/b][/size][center][size=4][b]==============================================================================[/b][/size][color=#ff7700][size=4][b][/b][/size][/color][/center][color=#ff7700][size=4][b]\n<br />[size=5][b][size=5][size=3][b][size=4][size=3][color=#ff7700][size=4][b]\n<br />[/b][/size][/color][/size][/size][/b][/size][/size][/b][/size][/b][/size][/color][/size][/size][/b][/size][/size][center][color=#ff7700][size=5][size=3][size=4][size=3][size=4][size=5][size=3][size=5]Features[/size][/size][/size][/size][/size][/size][/size][/size][/color][/center][size=5][size=3][b][size=4][size=3][center][color=#ff7700][size=4][b][size=5][color=#ffffff][size=3]\n<br />[/size][/color][/size][/b][/size][/color][color=#ff7700][size=4][b][list]\n<br />[*][color=#ffffff][size=3]A Hallucination System[/size][/color]\n<br />[*][color=#ffffff][size=3]New perks + changes to existing perks to enable more character builds[/size][/color]\n<br />[*][color=#ffffff][size=3]New items[/size][/color]\n<br />[*][color=#ffffff][size=3]New journals, stories, terminals and notes[/size][/color]\n<br />[*][color=#ffffff][size=3]Balance changes [/size][/color]\n<br />[*][color=#ffffff][size=3]Adds content that was originally planned to be added to FROST[/size][/color]\n<br />[*][color=#ffffff][size=3]Fixes a ton of bugs in FROST[/size][/color]\n<br />[*][color=#ffffff][size=3]Fixes a lot of oversights of FROST (mainly in regards to vanilla terminals and notes)[/size][/color]\n<br />[*][color=#ffffff][size=3]Compatible with all body replacers[/size][/color]\n<br />[*][color=#ffffff][size=3]And a lot more! It took several hundreds hours to make this mod, so it does a lot of stuff[/size][/color]\n<br />[/list][/b][/size][/color][/center][/size][/size][/b][/size][/size][/b][size=5][size=3][size=4][size=3][color=#ff7700][size=4][color=#ffffff][size=3][center][color=#ff7700]The features are described closer in the Article Section.[/color][/center][/size][/color][/size][/color][/size][/size][/size][/size][b][size=5][size=3][b][size=4][size=3][color=#ff7700][size=4][b][color=#ffffff][size=3]\n<br />[size=5][b][size=5][size=3][b][size=4][size=3][size=5][b][size=5][size=3][b][size=4][size=3][center][size=4][b]==============================================================================[/b][/size][u][color=#ff7700][size=4][b][/b][/size][/color][/u][/center][u][color=#ff7700][size=4][b]\n<br />[/b][/size][/color][/u][/size][/size][/b][/size][/size][/b][/size][/size][/size][/b][/size][/size][/b][/size]\n<br />[/size][/color][/b][/size][/color][/size][/size][/b][/size][/size][/b][center][b][size=5][size=3][b][size=4][size=3][color=#ff7700][size=4][b][color=#ffffff][size=3][color=#ff7700][size=5]Community[/size][/color]\n<br />[/size][/color][/b][/size][/color][/size][/size][/b][/size][/size][/b][color=#ff7700][size=4][color=#ffffff]You can join our community here:[/color][/size][/color][size=4][b][b][color=#ff7700][b][color=#ffffff]\n<br />[url=https://discord.com/invite/BaKsm7Fn4A]Discord[/url]\n<br />[url=https://www.reddit.com/r/fodust/]Reddit[/url]\n<br />[url=https://frost-survival-simulator.fandom.com/wiki/FROST_Survival_Simulator_Wiki]Fandom Wiki[/url][/color][/b][/color][/b][/b][/size][/center][b][size=5][size=3][b][size=4][size=3][color=#ff7700][size=4][b][color=#ffffff][size=3]\n<br />[/size][/color][/b][/size][/color][size=5][b][size=5][size=3][b][size=4][size=3][center][size=4][b]==============================================================================[/b][/size][u][color=#ff7700][size=4][b][/b][/size][/color][/u][/center][u][color=#ff7700][size=4][b]\n<br />[/b][/size][/color][/u][/size][/size][/b][/size][/size][/b][/size][color=#ff7700][u][size=4][b]\n<br />[/b][/size][/u][/color][/size][/size][/b][/size][/size][/b][center][color=#ff7700][b]Installation[/b][/color][/center]\n<br />[center][size=3]Install this mod, together with the mods from the linked [url=https://docs.google.com/document/d/1S9OpgbcNGCplKM_BrnksRCu8Y3vqYMkHkY4rXseZ0zE/edit]guide above[/url], with a mod manager of your choice. \n<br />I recommend to use Mod Organizer 2, and not Vortex, but it is up to you what you use in the end.[/size]\n<br />[size=5][size=3]Please also make sure that lose files are enabled in your .ini files.[/size][/size]\n<br />[size=3]Always make a hard save file before you update any mod. This especially applies to this mod here![/size][/center]\n<br />\n<br />[b][size=5][size=3][b][size=4][size=3][center][size=4][b]==============================================================================[/b][/size][u][color=#ff7700][size=4][b][/b][/size][/color][/u][/center][u][color=#ff7700][size=4][b]\n<br />\n<br />[/b][/size][/color][/u][/size][/size][/b][/size][/size][/b][center][color=#ff7700][b]Requirements[/b][/color][/center][/size][size=3]\n<br />[/size][list]\n<br />[center][size=3][*]Automatron DLC\n<br />[*]Far Harbor DLC\n<br />[*]Nuka-World DLC\n<br />[*]Frost Survival Simulator\n<br />[*]LevelUpMenuEx ([i]optional, but highly recommended[/i])\n<br />[/size][/center][/list][size=5][size=3]FROST and this mod do not work with pirated copies of Fallout 4. Using a pirated version of Fallout 4 will very likely cause problems.[/size]\n<br />[/size][center][size=5]\n<br />[b][size=5][size=3][b][size=4][size=3][size=4][b]==============================================================================[/b][/size][/size][/size][/b][/size][/size][/b][/size][size=5][b][size=5][size=3][b][size=4][size=3][u][color=#ff7700][size=4][b][/b][/size][/color][/u][/size][/size][/b][/size][/size][/b][/size][/center][size=5][b][size=5][size=3][b][size=4][size=3][u][color=#ff7700][size=4][b]\n<br />[/b][/size][/color][/u][/size][/size][/b][/size][/size][/b][center][b]\n<br />[color=#ff7700]Incompatibilities[/color][/b][/center]\n<br />[center][size=3]Incompatible/problematic mods are listed in the Article Section. A lot of older FROST patches are outdated, and have been implemented better in my mod. Do not use them, or you will get problems[/size][size=3]![/size][/center][center]\n<br />[size=5][b][size=5][size=3][b][size=4][size=3][size=4][b]==============================================================================[/b][/size][u][color=#ff7700][size=4][b][/b][/size][/color][/u][/size][/size][/b][/size][/size][/b][/size][/center][size=5][b][size=5][size=3][b][size=4][size=3][u][color=#ff7700][size=4][b]\n<br />[/b][/size][/color][/u][/size][/size][/b][/size][/size][/b][/size][/size]\n<br />[size=5][center][url=https://www.buymeacoffee.com/redawt][img]https://i.imgur.com/tZKZJsn.png[/img][/url][url=https://www.buymeacoffee.com/redawt][size=3]\xfeff[/size][size=3]\xfeff[/size][/url][size=3]\xfeff[/size][size=3][/size][size=3]\n<br />[/size][size=3][b][b][b][/b][/b][/b][size=3][size=5][size=3][b]You can also donate [url=https://www.nexusmods.com/users/47725848]through Nexus[/url]\xfeff to support me.[/b][/size][/size][/size][/size][/center][b][size=5][size=3][b][size=4][size=3][center][size=4][b]==============================================================================[/b][/size][u][color=#ff7700][size=4][b][/b][/size][/color][/u][/center][u][color=#ff7700][size=4][b]\n<br />\n<br />[/b][/size][/color][/u][/size][/size][/b][/size][/size][/b][center][b][size=5][size=3][b][size=4][size=3][color=#ff7700][size=5]New to FROST?[/size][/color]\n<br />[/size][/size][/b][/size][/size][/b][size=5][size=3][size=4][size=3]Is this you first time making a FROST related mod setup?\n<br />Then it is [i]really[/i] important that you check out \n<br />this [url=https://www.reddit.com/r/fodust/comments/mc77bs/frost_ultimate_guide_for_beginners_advanced/]guide[/url]\xfeff (it is a bit longer) \n<br />[i]\xa0\xa0\xa0 [/i][i]or/and[/i]\n<br />this[url=https://docs.google.com/document/d/1S9OpgbcNGCplKM_BrnksRCu8Y3vqYMkHkY4rXseZ0zE/edit?usp=sharing] guide[/url]\xfeff \n<br />(it is a bit smaller but explains less things, better if you have a reading-writing problem or ADHD).\n<br />If you are unfamiliar with Mod Managers, you can use [url=https://docs.google.com/document/d/1hgBQHE9YnSZS8iQtrn1PxStIeNZKXk7UZGchLTlb4VM/edit]this[/url]\xfeff for help. It is a guide for using MO2.[/size][/size][/size][/size][/center][size=5][size=3][size=4][size=3]\n<br />[/size][/size][/size][/size][center][b][size=5][b][size=5][size=3][b][size=4][size=3][size=4][b]==============================================================================[/b][/size][/size][/size][/b][/size][/size][/b][/size][/b][b][size=5][size=3][b][size=4][size=3][u][color=#ff7700][size=4][b][/b][/size][/color][/u][/size][/size][/b][/size][/size][/b][/center][b][size=5][size=3][b][size=4][size=3][u][color=#ff7700][size=4][b]\n<br />[/b][/size][/color][/u][/size][/size][/b][/size][/size][/b][/size][size=5][size=2][center][size=5][b]\n<br />Credits[/b][/size]\n<br />[size=3]- Naugrim04 (Dude, you are fucking awesome!)\n<br />- The FROST Discord squad (you guys rock!)\n<br />- ALDIODERQUIDS\n<br />- abah for checking the notes and journals\n<br />- [url=https://www.nexusmods.com/fallout4/users/4192209]Crosstieger[/url] for the Doctors Bag assets\n<br />- [url=https://www.nexusmods.com/fallout4/users/2025792]jacknifelee[/url] for the child outfits\n<br />- Abbalovesyou for the child headgear meshes\n<br />- [url=https://www.nexusmods.com/fallout4/users/9056966]dinosgamez[/url] for the Survival Guide retextures\n<br />- [url=https://www.nexusmods.com/fallout4/users/150604]deleted150604[/url] for the synth armor retextures\n<br />- [url=https://www.nexusmods.com/fallout4/users/15174974]Xerophthalmia[/url] for the new gas mask textures\n<br />- HoneyDrops for the bear armor mesh fix\n<br />- Special thanks to [url=https://www.nexusmods.com/fallout4/users/51477666]Gourmetrix[/url] for the Nucleus Overhaul\n<br />- [url=https://www.nexusmods.com/fallout4/users/2304646]GhanimaAtreides[/url] for the [url=https://www.nexusmods.com/fallout4/mods/3944?tab=description]Red Alliance Retexture \n<br />[/url]- [url=https://www.nexusmods.com/fallout4/users/1215731]Veav[/url] for the skeleton .nif models\n<br />- HalcyonAndOn for renaming certain notes with too generic names[/size][/center][/size][center][size=2]\n<br />[/size][b][size=5][size=3][b][size=4][size=3][size=4][b]==============================================================================[/b][/size][/size][/size][/b][/size][/size][/b][/center][/size]"
