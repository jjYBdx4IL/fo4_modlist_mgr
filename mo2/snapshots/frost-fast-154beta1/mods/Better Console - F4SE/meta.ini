nexusDescription="[font=Arial][color=#00ff00][Introduction][/color]\n<br />This is a F4SE plugin which makes console menu show some extra useful infomation about selected target,for example, target's name, ID, baseID, mod name and so on.This plugin also add some extra info lists to console menu to show selected actor's all kinds of info like factions, perks, active effects, actor values, equipments and so on.For more details you can view the pictures.\n<br />\n<br />[color=#00ff00][Features][/color]\n<br />Show selected target's name, ID, base ID, name of mod which defines this form or edits this form.\n<br />You can press CTRL key to show extra info lists to display selected actor's all kinds of info like HP, AP, flags, cell, location, world space, encounter zone,\xa0\x66\x61\x63tions, perks, active effects, actor values, equipments and so on.\n<br />\n<br />[color=#00ff00][Compatibility]\n<br />[/color]This mod will conflict with other mods which edit or replace\xa0\x43onsole.swf too.Please make sure that\xa0\x43onsole.swf from this mod overwrites\xa0\x61ll other files if exist.\n<br />\n<br />[color=#00ff00][Requirements][/color]\n<br />Fallout4 \xa0V1.10.26, V1.10.20 or V1.9.4.\n<br />Fallout 4 Script Extender (F4SE) \xa0V0.4.2 or above.\n<br />\n<br />[color=#00ff00][Recommendations][/color]\n<br />[url=https://www.nexusmods.com/fallout4/mods/27218/?]HUD Plus Plus[/url]: Adds some UI widgets to HUD to display detailed information of object crosshair points to or selected in quick loot menu.\n<br />[url=https://rd.nexusmods.com/fallout4/mods/28684?]Floating Damage[/url]:\xa0Show floating damage number when someone is hit.\n<br />[url=http://www.nexusmods.com/fallout4/mods/26163/?]Unlimited Survival Mode - F4SE[/url]: Enable console and remove all kinds of restrictions\xa0in survival mode.\n<br />[url=http://www.nexusmods.com/fallout4/mods/26161/?]Unlimited Fast Travel - F4SE[/url]: Enable fast travel from interior, remove all kinds of\xa0restrictions on fast travel.\n<br />[url=https://www.nexusmods.com/fallout4/mods/26759/?]Clock Widget[/url]: Show real time while loading.\n<br />\n<br />[color=#00ff00][Donation]\n<br />[url=https://ko-fi.com/G2G471CW][img]https://i.imgur.com/Eu3r8KC.png?2[/img][/url]\n<br />[/color]\n<br />[color=#00ff00][Credits][/color]\n<br />F4SE team for F4SE.\n<br />[url=http://www.nexusmods.com/fallout4/users/2950481]expired6978[/url]\xa0\x66or his source codes of LooksMenu.[/font]"
