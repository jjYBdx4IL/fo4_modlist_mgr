;
; FallUI Confirm Boxes - Settings
; 
; This file can be configured in game by Mod Configuration Menu (MCM).
;

[FallUIConfirmBoxes]
; Enable Key TAB
bKeyTabEnabled=1

; Enable Key E
bKeyEEnabled=1

; Monitor aspect ratio
sScreenAspectRatio = 16:9

; Style: Bigger buttons
bStyleBiggerButtons=1

; Style: Add Brackets to buttons
bStyleAddBrackets=1

; Style: Add key hints to buttons
bStyleAddKeyHint=1

; Layout: Base scaling of dialog box
iDialogScale = 100

; Layout: Padding of the dialog box
iDialogPadding = 30

; Layout: Move dialog up
iDialogShiftUp=100

; Allow dialogs to have much bigger lists
bAllowBigLists = 1


; Auto accept confirm dialogs (aka Yes i'am sure)
[AutoAccept]
bTakeAll = 0
bTradeAccept = 0
bTradeCancel = 0
bTradeVendorCapsTooLow = 0
bWorkshopStoreEntity = 0
bWorkshopRepairEntity = 0
bWorkshopScrapEntity = 0
bStationExit = 1
bStationMake =1
bLoadGameContentMissing = 0
; bYourCustomConfirmBoxType = 1

