nexusDescription="[size=3][b][color=#ff00ff]Please download the patch from [url=https://www.nexusmods.com/fallout4/mods/54950?tab=files]Frost - Exterior Cell Fixes[/url], if you don't then you won't be able to travel to the Marshlands!\n<br />[/color][/b][/size]\n<br />\n<br />\n<br />[size=3][u][b]Introduction[/b][/u][/size]\n<br />This mod patches \"[url=https://www.nexusmods.com/fallout4/mods/48628]The Marshland[/url]\" for [url=https://www.nexusmods.com/fallout4/mods/18898/]FROST[/url]. This includes modifying names and properties of:\n<br />\n<br />[list]\n<br />[*]Items\n<br />[*]Terminal Entries and Notes\n<br />[*]NPCs\n<br />[*]Names\n<br />[/list]\n<br />I've tried to balance everything as good as possible but I might need some feedback.[size=3][b][color=#ff00ff]\n<br />[color=#f4f4f4][size=2]This patch was made with the 1.4 version of the Marshland DLC[/size][/color][/color][/b][/size]\n<br />\n<br />\n<br />[size=3][u][b]PLEASE READ THIS:[/b][/u][/size]\n<br />If you want to travel to the Marshland, follow the quest that starts that starts automatically in the beginning. \n<br />\n<br />[list]\n<br />[*]I've made some changes to the travel system of the Marshland mod:\n<br />[*]You can only travel from the Marshlands to the Commonwealth if you are in Hingham. Hingham is the town were you land when you travel from the Commonwealth to the Marshland.\n<br />[*]You can only travel from the Commonwealth to the Marshland at the Map Marker near Poseidon Energy.\n<br />[*]You need to be out of combat in order to travel\n<br />[/list][color=#00ff00][size=2][b]You still need the map to travel![/b][/size][/color]\n<br />\n<br />[u][b][size=3]Lore-friendly?[/size][/b][/u]\n<br />In the Marshland is no radioactive atmosphere like the Commonwealth, but you will still need a gas mask in some areas (because of the toxic swamp).\n<br />I've provided a small explanation the air is not as radioactive as in the Commonwealth in a journal that you can find. \n<br />All notes and terminal entries are like in the original mod, but contain small changes so that they are in line with FROST's lore.\n<br />[b][color=#ff00ff]\n<br />[/color]\n<br />[size=3]Credits go to[/size][/b]\n<br />-Naugrim04 for creating FROST\n<br />-[url=https://www.nexusmods.com/fallout4/users/276084]Zorkaz[/url] for creating the awesome [url=https://www.nexusmods.com/fallout4/mods/48628]Marshland DLC \n<br />[/url]\n<br />\n<br />[center][size=5][size=5][b][size=5][size=3][b][size=4][size=3][size=4][b]==============================================================================[/b][/size][u][color=#ff7700][size=4][b]\n<br />[/b][/size][/color][/u][/size][/size][/b][/size][/size][/b][/size][/size]\n<br />[size=5][url=https://www.buymeacoffee.com/redawt][img]https://i.imgur.com/tZKZJsn.png[/img][/url][url=https://www.buymeacoffee.com/redawt][size=3]\xfeff[/size][size=3]\xfeff[/size][/url][size=3]\xfeff[/size][size=3]\n<br />[/size][size=3][b][b][b][/b][/b][/b][size=3][size=5][size=3][b]You can also donate [url=https://www.nexusmods.com/users/47725848]through Nexus[/url]\xfeff to support me.[/b][/size][/size][/size]\n<br />[/size][b][size=5][size=3][b][size=4][size=3][size=4][b]==============================================================================[/b][/size][/size][/size][/b][/size][/size][/b][/size][/center]"
