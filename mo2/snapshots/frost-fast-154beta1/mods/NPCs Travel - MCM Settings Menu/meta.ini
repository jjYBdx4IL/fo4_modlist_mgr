nexusDescription="[b][color=#e69138][size=5]NPCs Travel - MCM Settings Menu[/size][/color][/b]\n<br />\n<br />[i]Full featured MCM settings menu for [url=https://www.nexusmods.com/fallout4/mods/16987]NPCs Travel[/url]\n<br />\n<br />[/i]This mod allows you to configure the NPCs Travel mod with [url=https://www.nexusmods.com/fallout4/mods/21497]MCM[/url]. You can comfortably select all mod settings within the MCM menu. \n<br />\n<br />Also this mod make all NPCs Travel settings available for [url=https://www.nexusmods.com/fallout4/mods/56195]MCM Settings Manager[/url] - so you can save, load and transfer your settings between games!\n<br />\n<br />[b][color=#e69138][size=4]Installation[/size][/color][/b]\n<br />[list]\n<br />[*]Simply install with any Mod Organizer\n<br />[/list]\n<br />[b][color=#e69138][size=4]Credits[/size][/color][/b]\n<br />[b]All credits for the main mod goes to win2009 [/b](Author of [url=https://www.nexusmods.com/fallout4/mods/16987]NPCs Travel[/url]\xfeff)\n<br />The [url=https://www.nexusmods.com/fallout4/mods/48580]MOFAM[/url] discord (testing,\xa0morale support and ideas)\n<br />The [url=https://discord.gg/NdkkPPBf2P]Collective Modding discord[/url] (hosting the FallUI hub and morale support)\n<br />The [url=https://www.nexusmods.com/fallout4/mods/21497]MCM[/url] team:\xa0registrator2000, Neanka and shadowslasher410 (for their awesome MCM menu)\n<br />Bethesda (Fallout 4)\n<br />The Nexus community"
