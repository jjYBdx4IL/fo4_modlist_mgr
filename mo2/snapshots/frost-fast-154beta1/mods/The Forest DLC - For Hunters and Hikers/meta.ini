d), got fixed\n<br />\n<br />You can now travel with your COMPLETE map from anywere in the Commonwealth to the Forest. You'll still arrive at the Train Station (You must \"Read\" the map in order to do this)\n<br />\n<br />The cliff gaps at the Tunnel Entrance have been filled\n<br />3.2\n<br />The door at the Small Northern Cabin couldn't be opened, but it now does\n<br />\n<br />Had to redo precombined and previs because of this\n<br />3.1 \n<br />A lot of creatures didn't ambush properly. This got fixed\n<br />\n<br />Updated the book \"History of Anthem\", many thanks to Dipmonk\n<br />\n<br />The music in the Main File works again\n<br />\n<br />Reconstructed some faulty Previs\n<br />\n<br />3.0\n<br />Something is stalking you\n<br />Added more furniture and sleeping bags \n<br />There's something \"special\" at Pine Grove now\n<br />Removed the original ghoul\n<br />\n<br />\n<br />2.2\n<br />Missing scripts got added\n<br />\n<br />\n<br />2.0\n<br />Reduced the file size\n<br />Turns out some scripts are missing in this one, don't use!\n<br />\n<br />1.2\n<br />Added more medkits\n<br />Added keys for various doors\n<br />Crickets start at lvl 12\n<br />Added some soap and some toothpaste\n<br />1.1\n<br />Added the missing quest marker for the Railcar\n<br />Crickets now have a fixed level (22)[/center]"
