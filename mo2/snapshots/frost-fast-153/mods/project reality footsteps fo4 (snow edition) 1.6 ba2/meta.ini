nexusDescription="[center][u][size=5][b]Introduction[/b][/size]\n<br />\n<br />[/u][size=3]In the vanilla game there are only 6 footstep sounds for each movement type and terrain, with Project Reality Footsteps FO4 there are now up to 16 sounds for each type and terrain. The sounds are way more realistic, including subtle gear and backpack rattle and such. Please adjust the volume to suit your taste in the audio settings, personally i set it to about 80%.[/size][u]\n<br />[size=3]\n<br />Note: Power Armor sounds are not covered.\n<br />\n<br />[/size][/u][b][size=3]*Snow Edition available*[/size][/b][u][size=3]\n<br />\n<br />\n<br />[size=5][b]Video[/b][b]s[/b][/size]\n<br />\n<br />[youtube]olBXEZG1v50[/youtube][youtube]GvA3Qx5aS-I[/youtube]\n<br />[youtube]VsuQ1g9axQg[/youtube][youtube]TIPsELVcA3E[/youtube]\n<br />\n<br />\n<br />[/size][u][size=3][b][size=5]Installation[/size][/b][/size][/u][size=3][b]\n<br />\n<br />[/b][/size][/u][size=3]Download and install with your favourite Mod Manager as usual.[/size][u][size=3]\n<br />\n<br />\n<br />[size=6][b]CREDITS[/b][/size][/size][/u][size=3]\n<br />[/size][size=3][b][url=https://www.realitymod.com/]\n<br />The Project Reality:BF2 DevTeam\n<br />[/url][/b]Thanks a lot for allowing me to use these sounds in this mod![/size][/center]\n<br />[size=3][center]Screenshots by [url=https://www.nexusmods.com/fallout4/users/35671850]Chikaws[/url][/center][/size]"
