nexusDescription="[center][img]https://i.imgur.com/V8yzUBe.png[/img][/center][color=#d8d8d8][b][font=Courier New][size=2]Just like [url=https://www.nexusmods.com/fallout4/mods/48425]FROST - Interior Cell Fixes[/url]\xfeff, this is a rebuild of precombines and previs, to repair the game's optimization system, specifically for FROST. This time all exterior cells are repaired. Additionally, other (visual) bugs were also fixed, LOD issues solved and [/size][/font][/b][/color][font=Courier New][color=#d8d8d8][b]my other mod [url=https://www.nexusmods.com/fallout4/mods/53867]FROST - Vanilla Signs Removal[/url]\xfeff fully integrated.[/b][/color][/font][font=Courier New]\n<br />[/font]\n<br />[img]https://i.imgur.com/pNZYvUM.png[/img]\n<br />\n<br />[font=Courier New][color=#d8d8d8][b][size=2][u]Precombines[/u]\n<br />To enhance performance/optimization, Fallout 4 uses precombination, to reduce processor load. Basically, similar meshes are combined into one mesh. So only the combo mesh is rendered instead of all the individual meshes.\n<br />Downside is that these meshes become \"locked\" in the shape they were generated. \n<br />Only static objects are precombined, so items you pick up or interact with (like doors and harvestable plants) will never be included. Same for most grass, since that is procedurally generated. Vanilla scrapable items in settlements are also excluded, to avoid breaking precombines.\n<br />\n<br />[u]Previs[/u]\n<br />Previs is the precomputed visibility data and uses the precombined meshes. That data contains all the objects that are visible from different points and is used by the game for preculling a scene. So previs is more significant to game performance, because the game won't render what you won't see (like objects that are blocked from view by others). This is \n<br />most noticeable in cities, where many objects are present. Especially if you consider for exteriors the system works with clusters of 3x3 surrounding cells.\n<br />\n<br />When one of these systems is broken, you may encounter performance issues and a whole bunch of visuals glitches. \n<br />Various mods unknowingly (or knowingly, like scrap mods for example) tend to break these. \n<br />How?\n<br />- deleting or disabling objects that are precombined;\n<br />- applying material swaps on precombined objects;\n<br />- displacing of precombined objects;\n<br />- any other alteration to a precombined object, excluding retextures.\n<br />Any of these actions will result in disabling precombination in that cell. Yes, the whole cell. The whole 3x3 cell cluster for exteriors.[/size][/b]\n<br />[/color][/font]\n<br />[img]https://i.imgur.com/gE8LD9R.png[/img][font=Courier New][color=#d8d8d8][size=2][b]Hold on! What about [url=https://www.nexusmods.com/fallout4/mods/26182]FROST - Unofficial Boston FPS Fix[/url]?\n<br />There's indeed an overlap with FROST Unofficial Boston FPS Fix. The latter regenerated precombines/previs where broken, in the Boston and Lexington areas. But, in that process, many of FROST's changes were reverted back to vanilla.\n<br />FROST Exterior Cell Fixes does the same, while retaining FROST's changes, and for ALL worldspaces. Not just Boston, but every single exterior cells that needed a repair.\n<br />\n<br />\n<br />[left]\xfeff[img]https://i.imgur.com/W7GOKLT.png[/img]\xfeff[/left]\n<br />[/b][/size][/color][/font][list]\n<br />[*][font=Courier New][color=#d8d8d8][size=2][b]Precombination/previs repair for all exterior cells, with performance gains as result[/b][/size][/color][/font]\n<br />[*][font=Courier New][color=#d8d8d8][size=2][b]Removal of vanilla signs and graffiti (Diamond City, Goodneighbor, Memory Den, Third Rail, Covenant, Swan's Pond, etc)[/b][/size][/color][/font]\n<br />[*][font=Courier New][color=#d8d8d8][size=2][b]Various previs fixes (Fort Hagen Satellite Array etc)[/b][/size][/color][/font]\n<br />[*][font=Courier New][color=#d8d8d8][size=2][b]Various LOD fixes (Beantown Brewery, Weston Water Treatment Plant, etc)[/b][/size][/color][/font]\n<br />[*][font=Courier New][color=#d8d8d8][size=2][b]Retexture of the BoS and Gunners barricades[/b][/size][/color][/font]\n<br />[/list][font=Courier New][color=#d8d8d8][size=2][b]\n<br />Exterior Cell Fixes contains all changes by my other mod [url=https://www.nexusmods.com/fallout4/mods/53867]FROST - Vanilla Signs Removal[/url]. So the latter one can, and should, be uninstalled.\xfeff\n<br />[/b][/size][/color][/font]\n<br />[img]https://i.imgur.com/ZXUTmfN.png[/img]\n<br />[b][font=Courier New][color=#d8d8d8][size=2]Install with a mod manager and make sure the plugin(s) are loaded last. \n<br />At the bottom. \n<br />No exceptions, unless you know what you are doing. [/size][/color][/font][size=2][font=Courier New][color=#d8d8d8]Same like with the Interior Cell Fixes mod. \n<br />Most issues users run into are related to load order.\n<br />\n<br />[u]Patches are available for:[/u]\n<br />[/color][/font][/size][/b][list]\n<br />[*][font=Courier New][color=#d8d8d8][b][size=2][url=https://www.nexusmods.com/fallout4/mods/41625]Ultra Exterior Lighting[/url][/size][/b][/color][/font]\n<br />[*][font=Courier New][color=#d8d8d8][b][size=2]\xfeff[url=https://www.nexusmods.com/fallout4/mods/39985]FROST - Nuka World AddOn[/url]\xfeff[/size][/b][/color][/font]\n<br />[*][font=Courier New][color=#d8d8d8][b][size=2][url=https://www.nexusmods.com/fallout4/mods/51987]FROST - The Marshland DLC Patch[/url]\xfeff[/size][/b][/color][/font]\n<br />[*][font=Courier New][color=#d8d8d8][b][size=2][url=https://www.nexusmods.com/fallout4/mods/52003]FROST The Forest Patch[/url]\xfeff[/size][/b][/color][/font]\n<br />[/list][b][size=2][font=Courier New][color=#d8d8d8][u]\n<br />Incompatible or redundant:[/u]\n<br />[/color][/font][/size][/b][list]\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/26182][font=Courier New][size=2]FROST - Unofficial Boston FPS Fix[/size][/font][/url]\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/53867][font=Courier New][size=2]FROST - Vanilla Signs Removal[/size][/font][/url]\n<br />\xfeff\xfeff[/list][b][size=2][font=Courier New][color=#d8d8d8]THIS MOD IS ONLY INTENDED FOR USE ALONG WITH FROST! \n<br />For the vanilla game, check out [url=https://www.nexusmods.com/fallout4/mods/46403]Previsibines Repair Pack[/url] by [url=https://www.nexusmods.com/fallout4/users/900685]BenRierimanu[/url]. Needless to say, both mods cannot be used together.\n<br />Furthermore a massive thanks to [url=https://www.nexusmods.com/fallout4/users/900685]BenRierimanu[/url] for all the advice, sharing of fixes and help! \n<br />\n<br />Cheers to [url=https://www.nexusmods.com/fallout4/users/6324000]naugrim04[/url]\xfeff for creating [url=https://www.nexusmods.com/fallout4/mods/18898]FROST[/url]\xfeff and all at the [url=https://discord.gg/baKWaFM]FROST discord[/url]\xfeff for continued support to this amazing mod.[/color][/font]\n<br />[/size][/b]\n<br />[center][url=https://www.nexusmods.com/users/35409570?tab=user+files][img]https://i.imgur.com/eBKqQDh.png[/img][/url]\xfeff\xfeff\xfeff\xfeff\xfeff[/center]"
