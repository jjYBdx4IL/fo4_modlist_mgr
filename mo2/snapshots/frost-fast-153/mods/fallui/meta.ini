nexusDescription="[color=#e69138][size=5][b]FallUI - Inventory[/b][/size][/color]\n<br />\n<br />[i]A optimized Fallout 4 inventory interface for PC. [/i]\n<br />\n<br />Complete overhaul of the inventories of Pipboy, container, trader, workshops and companions. Enhances most info tables in Pipboy with more details and much better look. Also adds a huge load of quality-of-live features, information and more tools like bulk transfer to container (or back). The goal of this mod is to make Fallout 4 interface feels like it was made for PC. \n<br />\n<br />[b][color=#e69138][size=4] Motivation and history[/size][/color][/b]\n<br />[spoiler]\n<br />This mod begun as a small extension to the long time best inventory mod dev_inv by Neanka (Permissions to use DEF_INV as base granted). \n<br />The main reason for building this mod was the bad performance with the really huge icon sets and item sorting mods today.\n<br />So i fixed that. And found other nice-to-have feature i'am missing, and build that, and so on. The result can be seen in the features list.\n<br />Meanwhile it has developed to an complete own overhaul mod of Pipboy and inventory, including many new features and a better customizable style than vanilla Fallout. \n<br />Since the new-writting in version 1.11 it uses the original Fallout 4 interface files as base instead of extending def_inv, so all new icons and interface elements of the new Fallout 4 version are included too now. \n<br />FallUI have also got brothers and sisters, like FallUI Workbench, FallUI Confirm boxes and many more. These modular mods extend other interfaces as well and can be used separately or all together, just as you like! With the new mods \"FallUI\" become the name for the whole series, and this mod got a new post name \"FallUI - Inventory\" to be part of the FallUI series. \n<br />[/spoiler]\n<br />[color=#e69138][size=4][b]Features\n<br />[/b][/size][/color][spoiler]\n<br />[list]\n<br />[*]Multilanguage (Included: EN, DE, ES, ESMX, FR, IT, PL, PTBR, RU)\n<br />[*]For all DLC's\n<br />[*]Includes most features known from Neankas great DEF_INV \n<br />[list]\n<br />[*]Fully compatible with existing DEF_INV configuration files\n<br />[/list][*]Performance\n<br />[list]\n<br />[*]Improved speed (especially with huge icon sets)\n<br />[*]Improved performance with huge inventory\n<br />[*]Optimized loading and initialization of Pipboy and container interfaces using deferred loading and chunk processing of data. Greatly reduces \n<br />lags and stuttering while opening Pipboy.[/list][*]Table style item display (weight, value, damage, dps,...)\n<br />[list]\n<br />[*]Automatic detection of displayable values\n<br />[*]Used in Pipboy item list, container item list, barter item list and workshop settlement list!\n<br />[*]Clickable column header for sorting\n<br />[/list][*]Improved item list\n<br />[list]\n<br />[*]Improved filtering\n<br />[list]\n<br />[*]Allows new sub-sub-categories (like food, rad food, soft drinks,.. in subcategory food in category apparel)\n<br />[/list][*]Improved sorting\n<br />[list]\n<br />[*]Items can be sorted by any column (asc or desc)\n<br />[*]Sorting mode by final item name (without hidden tags, click main column)\n<br />[*]Sorting can be done after tag position in DEF_INV_TAGS.xml (click column header over tag icons)\n<br />[*]Standard sort order configurable over MCM\n<br />[/list][*]Subtitles from item names (derived from post tags)\n<br />[*]Universal search function for most lists (inventory, quests, settlements,...) - Key: F - Requires FS4E\n<br />[*]Shows weight sum of current category\n<br />[*]Shows weight of container, settler, companion or trader.\n<br />[*]Compare any item with another item (Key Y)\n<br />[/list][*]Improved Pipboy\n<br />[list]\n<br />[*]Improved nearly all lists in Pipboy to be compacter, display more data, sort-able etc.\n<br />[*]Improved Pipboy item grouping (Unlimited subcategories, subcategories at begin, back button)\n<br />[*]Static (Non-scrolling) Pipboy tabs\n<br />[/list][*]Optimized handling for PC gaming (mouse and keyboard navigation improved)\n<br />[list]\n<br />[*]Scroll Pipboy pages and tabs with mouse-wheel\n<br />[*]Set favorites in item list with Keys 0 to 9\n<br />[*]Added Page-Up, Page-Down, HOME and END keys in all lists\n<br />[/list][*]Improved container/barter handling\n<br />[list]\n<br />[*]Transfer all items of a (sub-)category at once (from or to container) - Transferring of favorite and equipped items can be configured (default: off).\n<br />[*]Easy Sorting of loot: Transfer only all items that are already stored in this container (Button \"+&gt;&gt;\")\n<br />[*]Transfer/sell/buy one/all items with ctrl/shift key\n<br />[/list][*]Coloring of interfaces and Pipboy. Colored icons and colored interface together are possible now! (Can be set separately for Pipboy, barter and container. Pipboy coloring needs PipboyFX to be disabled!)\n<br />[list]\n<br />[*] Separate colors for Pipboy, container, barter, workshop and trader interface possible.\n<br />[*] You can define your own custom color for the interface. \n<br />[*] Dual color mode - Use's your selected color and white to create a unique appealing interface. \n<br />[/list][*]More good stuff\n<br />[list]\n<br />[*]Easy configuration via Mod Configuration Menu. (Only english for now!)\n<br />[*]Updated interface translation to Fallout 4 version 1.10 (All languages - No missing \"$CREATION_CLUB\" menu labels anymore)\n<br />[*]Full game-pad support included (Special functions with button LB+.... - See hints on screen when pressing LB)\n<br />[*]Increased interface frame rate to 60 FPS\n<br />[*]Auto-optimize icon set (scaling, centering)\n<br />[*]Bug fixes and convenience adjustments\n<br />[/list][*]Advanced configuration files syntax\n<br />[spoiler][list]\n<br />[*]DEF_INV_TABS.xml[list]\n<br />[*]Define sub-sub-categories via &lt;tab&gt; in &lt;tab&gt;. (e.g. \"&lt;tab&gt;&lt;icon&gt;casual&lt;/icon&gt;&lt;inctags&gt;/&#92;[(VaultSuit|Clothes)&#92;]/&lt;/inctags&gt;&lt;/tab&gt;\")\n<br />[*]New attribute autoSubTabs=\"true\" for top &lt;tab&gt;. Automatically finds available item tags for sub-sub-categories. Defaults to true for automatic use in existing configurations.\n<br />[*]Allow keywords for &lt;filter&gt;\n<br />Keywords: ALL, WEAPONS, APPAREL, AID, MISC, JUNK, MODS, AMMO. Also numbers are still allowed. (e.g. \"MISC+128\")[/list]\n<br />[*]lyrConf.xml\n<br />[list]\n<br />[*]Tags &lt;favorite&gt;, &lt;taggedForSearch&gt;, &lt;isLegendary&gt; and &lt;equipState&gt; are now optional\n<br />[*](Optional) Replacement of &lt;filterMask&gt; with new &lt;itemSource&gt;: Allows use of keywords instead of numbers (e.g. \"MISC+JUNK+MODS\", \n<br />\"WEAPONS\",...)[*](Optional) Replacement of &lt;filterFlag&gt; with new &lt;tab&gt; - Also allow use of keywords.\xa0\n<br />[*]Removed &lt;subFilter&gt;. You can configure as many categories as you like!\xa0\n<br />[*]New tag &lt;icon&gt;: for directly specifing icon (you can still alternatively use an item tag in &lt;text&gt;)\n<br />[*]New tag &lt;dontHideFromMainList&gt;: still show items in main list.\n<br />[*]Allows inline use of translation variables (e.g. \"[SPECIAL_ALL] \xab${All}\xbb\")\n<br />[/list][/list][/spoiler][/list][/spoiler][b]\n<br />[color=#e69138][size=4]Notes[/size][/color][/b]\n<br />[list]\n<br />[*]Supports 16:9, 16:10 and widescreens up to 21:9 (other resolutions may working too)\n<br />[*]Can installed in mid game. If you already use DEF_INV or DEV_UI, you can just install FallUI on top and it will work out-of-the-box. If you haven't any item sorter mod yet it require a little work (or none, if you can live with some items having no icon) - read section \"Typical Item Sorter Mod problem\".\n<br />[/list]\n<br />[color=#e69138][size=4][b]Installation[/b][/size][/color]\n<br />[list]\n<br />[*] Use a Mod Manager to install FallUI - Inventory. Select your installation options directly in the FOMOD installer. Notes:\n<br />[list]\n<br />[*]If you already have an Item Sorter Mod (like [i]VIS[/i], [i]VIS-G[/i], [i]Horizon,..[/i]), make sure to [b]disable both [/b]Item Sorter options in the FOMOD installer.\n<br />[*]Note: The main installer includes the standard version of FallUI Item Sorter. There are more versions of FallUI Item Sorter available on the [url=https://www.nexusmods.com/fallout4/mods/49656/]FallUI Item Sorter Mod[/url]\xfeff page (like [i]weightless[/i], [i]UFO4P [/i]or [i]AWKCR[/i]). If you install an optional version [b]disable both[/b] Item Sorter options in the FOMOD installer.\n<br />[/list][*]If you have chosen any FallUI Item Sorter Mod (so not if you have [i]VIS-G [/i]or [i]Horizon[/i]): Install [url=https://www.nexusmods.com/fallout4/mods/31088]DEF_UI Iconlibs Rescaled and Fixed[/url] \n<br />[list]\n<br />[*]Just grab the file \"[i]DEF_UI Iconlibs Rescaled and Fixed - Colored[/i]\" and install it, thats all - You can skip the instructions/requirements on that page\n<br />[/list][*] (Optional) Install [url=https://www.nexusmods.com/fallout4/mods/51813]FallUI - HUD[/url] [b]OR[/b] [url=https://www.nexusmods.com/fallout4/mods/10654]DEF_HUD[/url]\xfeff to get icon tags on the HUD and in the world. \n<br />If you choose FallUI - HUD simply install it. If you choose DEF_HUD follow this instructions: [spoiler][b]Only for DEF_HUD from DEF_UI[/b][code]\n<br />Grab the main file \"Def_ui 1.5.1\" and install it with the following options, that's all - You can skip the installation instructions on that page.\n<br />For DEF_UI-FOMOD-Installer: Check 1a) DEF_HUD, no DEF_INV. 1b) Your language. 1c) Your screen aspect. 2a) Do NOT Install Component Tags. 2b) Vanilla HUD. 3) I already have sorting xml files.\n<br />Again: Be sure to check DEF_HUD in the installer and uncheck DEV_INV.\n<br />Don't install the translation package!\n<br />If you use the mod HUD-Framework, be sure to install the DEF_HUD-HUD-Framework patch from the HUD-Framework page.\n<br />[/code][/spoiler][*] (Optional, but highly recommended) Increase your Pipboy resolution ([url=https://staticdelivery.nexusmods.com/mods/1151/images/48758/48758-1609598190-107962601.jpeg]Resolution comparison[/url])\n<br />[spoiler] Open your [i]fallout4prefs.ini [/i] (Note: If you use MO2, then your game ini is not in the default folder. But you can just use MO2 for INI edit). Change or add those both entries to the following: [code]\n<br />[Display]\n<br />uPipboyTargetHeight=1400\n<br />uPipboyTargetWidth=1752\n<br />\n<br />[/code] [b]A warning for gamepad users[/b]: If you apply the new resolution, the virtual mouse cursor in the Pipboy map becomes locked to the upper left area. So you should not use this. [code]\n<br /> If you want to use it anyway, there is a possible workaround: \n<br /> 1) Turn off game-pad\n<br /> 2) Then open Pipboy map via TAB\n<br /> 3) Turn on game-pad\n<br /> Then the mouse isn't locked to the map region. It isn't perfect, but at least you can reach anything again and have high resolution.\n<br />\n<br />Alternate workaround: You can use FallUI Map. That mod allows scrolling the map with the DPAD. So you can reach most even with the limited \n<br />locked virtual mouse cursor area.\n<br />[/code][/spoiler][*] Done.\n<br />[/list]\n<br />Any problems? See [url=https://www.nexusmods.com/fallout4/articles/2833]FAQ - Frequently Asked Questions[/url] and [url=https://www.nexusmods.com/fallout4/articles/2968]Troubleshooting[/url].\n<br />\n<br />[color=#e69138][size=4][b]Load order[/b][/size][/color]\n<br />[spoiler]\n<br />[list=1]\n<br />[*](Optional, anywhere) [url=https://www.nexusmods.com/fallout4/mods/21497]Mod Configuration Menu[/url]\xfeff\n<br />[*](Optional) [url=https://www.nexusmods.com/fallout4/mods/51813]FallUI - HUD[/url] or [url=https://www.nexusmods.com/fallout4/mods/10654]DEF_HUD[/url]\n<br />[*](Optional) [url=https://www.nexusmods.com/fallout4/mods/31088]DEF_UI Iconlibs Rescaled and Fixed[/url]\xfeff or any other icon library (may be included in your item sorter mod)\n<br />[*](Optional, anywhere) [url=https://www.nexusmods.com/fallout4/mods/49656]FallUI Item Sorter Mod package[/url]\xfeff\xfeff or your item sorting mod\n<br />[*]FallUI - Inventory\n<br />[/list]Note: The anywhere files could be placed anywhere - The shown order is just a recommendation.\n<br />[b]Important[/b]: There are two \"load orders\" for mods. The [b]plugin/esp load order [/b](right side in Mod Organizer 2) and the [b]mod file priority load order [/b](left side in Mod Organizer 2, managed by before/after-rules in Vortex). Check both lists to prevent unwanted overrides.\n<br />[/spoiler]\n<br />[color=#e69138][size=4][b]Item Sorter Mod support[/b][/size][/color]\n<br />FallUI - Inventory brings it own Item Sorter Mod, but has full support for other Item Sorter Mods. \n<br />So you are free to choose which one you want -  Just take the one you like the most!\n<br />Full supported: FallUI Item Sorter, VIS, VIS-G, Horizon, Nomenklatura, ... (any def_ui-compatible wil probably work too)\n<br />Note: For any non-FallUI Item Sorter make sure to [b]disable both[/b] Item Sorter options in the FallUI - Inventory FOMOD installer.\n<br />\n<br />[b][color=#e69138][size=4]The [size=5]FallUI [/size]series[/size][/color][/b][list]\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/48958]FallUI - Confirm Boxes [/url]- Beautiful message boxes. Unique designs and styles for every box type. Including skip option!\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/51813]FallUI - HUD[/url]\xfeff - Highly configurable HUD for Fallout 4 with in-game HUD Layout Manager.\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/48758]FallUI - Inventory [/url]\xfeff- Just better interface for all inventories\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/49920]FallUI - Map[/url]\xfeff - Better map for Fallout 4. Including list of locations, colored marker, high-res-support and more!\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/49070]FallUI - Sleep and Wait[/url]\xfeff - Enhances the sleep/wait menu by many quality-of-life features like target hour buttons and daytime graph.\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/49300]FallUI - Workbench[/url]\xfeff - Just better crafting, with more display size, more data, and a tag icon picker!\n<br />[/list]\n<br />Want them all? Then take a look at [url=https://www.nexusmods.com/fallout4/articles/3041]The FallUI series installation guide[/url].\n<br />\n<br />[color=#e69138][size=4][b]Recommended mods[/b][/size][/color]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/31088]DEF_UI Iconlibs Rescaled and Fixed[/url] - If your item sorting mod has no own items, you can pimp up the default icons.\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/21497]Mod Configuration Menu[/url]\xfeff - Allows you to configure all settings of FallUI - Inventory in-game.\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/21847]Quests Tags - Factions and radiants and more[/url] - Icons for quests.\n<br />[/list]\n<br />[color=#e69138][size=4][b]Tools for experts[/b][/size][/color]\n<br />[list][*][url=https://www.nexusmods.com/fallout4/mods/215?]Fallout4Translator[/url]\xfeff - Translate esp files nearly automatically.\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/2737]FO4Edit[/url]\xfeff - Edit esp files and create your own patches.\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/33983]Ruddy88's Simple Sorter[/url]  - Allows own automatic tag definitions via F04Edit.\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/48826]Complex Sorter[/url] - The \"FallUI Sorter\". Contains more tags, options, tag accuracy and provide a greater item coverage (including custom mod support!). All FallUI Item Sorter packages are generated with this tool.\n<br />[/list][/list]\n<br />[b][color=#e69138][size=4]Knowledge[/size][/color][/b]\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/fallout4/articles/2856]Basic Knowledge: Item tagging and Item Sorter mods[/url]\n<br />[*][url=https://www.nexusmods.com/fallout4/articles/2899]Howto: Add Your Own Item Tag With Icon[/url]\n<br />[*][url=https://www.nexusmods.com/fallout4/articles/2798]List of all FallUI Item Sorter tags[/url] \n<br />[/list]\n<br />[b][color=#e69138][size=4]FAQ - Frequently Asked Questions[/size][/color][/b]\n<br />See [url=https://www.nexusmods.com/fallout4/articles/2833]FAQ - Frequently Asked Questions[/url] and [url=https://www.nexusmods.com/fallout4/articles/2968]Troubleshooting[/url] \n<br />\n<br />[b][color=#e69138][size=4]Typical Item Sorter Mod problem: Item not renamed / keep old tags[/size][/color][/b]\n<br />[spoiler]This problem exist for most weapons and apparel if you install/change the item sorting mod in an existing save game. \n<br />But this can be fixed with this tricks:\n<br />[list=1]\n<br />[*]Just drop the weapon/apparel and retake it. This should fix most naming problems. If not, try 2.\n<br />[*]Change it at a workbench. (Just change any part that change the name and change it back)\n<br />[*]If 1. and 2. don't work the item is unique and/or renamed. In this case, you must add the tag manually via workbench rename. Look in your item sorter DEF_INV_TAGS.xml for the matching keyword, than remove the old (if exists) and just type the tag before the item name, e.g. : \"Pistol\" to \"[Pistol] Pistol\" or maybe \"[Ranged] Pistol\".\n<br />[b]TIP[/b]: Use [url=https://www.nexusmods.com/fallout4/mods/49300]FallUI - Workbench[/url]\xfeff to for easy tag assignment with one click. It shows a menu with all available icons direct in the game. (Can add and change existing icon tags) \n<br />\n<br />[/list]\n<br />Hint: De-favorite your item before dropping. The favorite flag prevents item renaming.[/spoiler]\n<br />[color=#e69138][size=4][b]Savegame safety[/b][/size][/color]\n<br />[spoiler]FallUI - Inventory: This is a pure visual presentation of data. So it has no effect on your savegame. You can install and uninstall it at any time.\n<br />Icon libraries: Pure visual - No effect on your savegame.\n<br />Item sorter mods: This mods rename the game items, but usually contains no scripts. So the worst consequence should be that you have a renamed item in your save game. (See tip above to fix)\n<br />[/spoiler]\n<br />[color=#e69138][size=4][b]Compatibility[/b][/size][/color]\n<br />[spoiler]Most mods are compatible. \n<br />\n<br />This list just covers known mods modifying Pipboy and item lists or mods with known issues.\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/32735]Active Effects on HUD[/url]\xfeff - Full\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/49656]FallUI Item Sorter Mod[/url]\xfeff\xfeff - Full\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/17374]Horizon[/url]\xfeff - Full (Do NOT Install FallUI Item Sorter (uncheck both options in the FOMOD installer). Load FallUI - Inventory after Horizon)\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/20309]HUDFramework[/url]\xfeff - Full. If you use DEF_HUD of DEF_UI, be sure to install the \"DEF_UI Compatibility Patch\" from HUDFramework mod page.\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/28715]Mod Organizer 2[/url]\xfeff - Full. In rare cases FallUI settings can't be saved via MCM. If you encounter this problem, try this possible solutions:\n<br />[spoiler][list]\n<br />[*]Update Mod Organizer 2, Mod Configuration Menu and F4SE to latest available versions\n<br />[*]Deinstall and reinstall FallUI - Inventory or install FallUI - Inventory overwriting existing mod\n<br />[*]Try the FallUI - Inventory default settings from installer (Installs an existing Data&#92;MCM&#92;Settings&#92;FallUI.ini)\n<br />TIP: If MCM just won't work you can type your settings manually in that FallUI.ini.\xa0 [*]If you use xSE PluginPreloader: See notes to that mod in this list.\n<br />[*]If your settings ini (Data&#92;MCM&#92;Settings&#92;FallUI.ini) is in the \"Overwrite\" folder of MO2 try moving that file to the corresponding folder in the original mod.\n<br />[*]Use MO2 for all mods (So no mods placed in Fallout 4&#92;Data&#92;, especially f4se plugins seems to interfere if placed there)\n<br />[*]Copy the MCM directory (from MCM and all mods with MCM) directly to Fallout 4&#92;Data&#92; - MO2 should have no MCM folder in the virtual file system anymore (Check it at data tab on the right side of MO2).\n<br />[/list][/spoiler][*][url=https://www.nexusmods.com/fallout4/mods/29568]PipboyTabs[/url]\xfeff - Full\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/38220]Vault Girl Mod[/url]\xfeff - Full (Option \"Inv Apparel\" is the only one where you need some extra steps: Enable Vault Girl compatibility in FallUI Inventory MCM&gt;Lists&gt;Pipboy&gt;Compatibility. Then rename VaultGirl's Pipboy_InvPage.swf to Pipboy_InvPage-VaultGirl.swf or use [url=https://www.nexusmods.com/fallout4/mods/52760]this patch[/url]\xfeff)\n<br />[*][url=http://www.nexusmods.com/fallout4/mods/3877/]VIS - Valdacil's Item Sorting\xfeff[/url]\xfeff - Full (Install FallUI - Inventory after VIS, don't use FallUI Item Sorter package)\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/33383]VIS-G Item Sorting[/url]\xfeff - Full (Install FallUI - Inventory after VIS-G, don't use FallUI Item Sorter package)\n<br />[*][url=https://www.nexusmods.com/fallout4/mods/33946]xSE PluginPreloader[/url]\xfeff - In rare conditions can prevent MCM settings save. (Change &lt;LoadMethod Name=\"OnProcessAttach\"&gt; to &lt;LoadMethod Name=\"OnThreadAttach\"&gt; in your xSE PluginPreloader.xml)\n<br />[/list][/spoiler]\n<br />[color=#e69138][size=4][b]Thanks to[/b][/size][/color]\n<br />[b]Neanka[/b] (Author of DEF_HUD and DEF_INV)\n<br />[b]Valdacil [/b](Packaging of modules as DEF_UI and item sorting mod)\n<br />[b]Old Nick, ParasiteX and sekoms [/b](Contributions to DEF_INV)\n<br />[b]lyravega [/b](Pipboy item subcategories)\n<br />[b]Phlunder [/b]and [b]omega9380 [/b](Improved colorful icons)\n<br />[b]ruddy88[/b] (Ruddy88's Simple Sorter script)"
