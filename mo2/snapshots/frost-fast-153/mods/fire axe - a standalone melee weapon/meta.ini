nexusDescription="[size=6][b][u][center][url=https://bethesda.net/en/mods/fallout4/mod-detail/4058219]Xbox 1 Port[/url]\xfeff\n<br />Overview[/center][/u][/b][/size][size=5]   \xfeffThe mod includes a standalone Fire Axe melee weapon. The axe comes with two different modifications, a comfort handle, and heating coils (starts fires). With a wood handle, and heavy metal blade the axe is a great wasteland staple. It does a base damage of 18, giving it higher damage than the machete but less than the sledgehammer, this damage can be increased with modifications, the heating coils add an extra 15 energy damage and does damage over time.\xa0\n<br />[/size]\n<br />[b][u][size=6][center]Getting The Weapon[/center][/size][/u][/b][size=5]   \xfeffThe weapon can be found on raiders and for sale at vendors after level 7, the axe has been injected to the Leveled Lists via SCRIPT, so there should not be any conflict with other weapon mods. If you want to spawn the axe in your inventory type into the console 'player.additem 33000F99'.\xa0[/size]\n<br />[size=5]   \xfeffLocation:\xa0[spoiler] Cambridge Police Station [/spoiler][/size]\n<br />\n<br />[u][size=6][center][b]Installation[/b][/center][/size][/u][size=5]1. Manual installation - download the file manually, extract w/ 7zip or WinRar, place the contents in your data folder located in steam/steamapps/common/fallout4/data.[/size]\n<br />[size=5]2. NMM - Download with NMM on the modpage, then activate it in the mod manager.\n<br />[/size]\n<br />[b][u][size=6][center]Community[/center][/size]\n<br />[youtube]mP_kdCFI5UU[/youtube][youtube]nS49Pehyx1E[/youtube][youtube]q6Uwr6pxhpI[/youtube][youtube]KkCgRZ16iCw[/youtube][youtube]HbuqsysT45E[/youtube][/u][/b]\n<br />\n<br />[center][size=6][u][b]Credits[/b][/u][/size][/center][size=5]This mod is a part of the Fallout: Miami project, check them out here:\xa0[url=https://discord.gg/HdttgNU]Miami Discord[/url][/size]\n<br />   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff      \xfeff  \n<br />[size=2]   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff   \xfeff[img]https://i.imgur.com/ClAeKpI.png[/img]\n<br />[/size][size=5][color=#00ffff]\xfeff[url=https://www.nexusmods.com/users/50062181]Cooler Than Coolest Guy - Models, Textures, LL Implementation[/url]\xfeff\n<br />[/color][url=https://www.nexusmods.com/users/4011728]Sir Balin - Model Implementation and CK Work\n<br />\n<br />\n<br />[/url]\xfeff\n<br />[/size]"
