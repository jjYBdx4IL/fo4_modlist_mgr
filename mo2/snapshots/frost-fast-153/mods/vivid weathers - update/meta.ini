nexusDescription="[font=century gothic]\n<br />[center][size=5]Welcome to Vivid Weathers - Fallout 4 Edition\n<br />[size=4]The first Lorefriendly Weathermod[/size]![/size][/center][size=5]\n<br />[/size][center][size=5][/size][size=5][img]http://brevis-design.de/extern/VW-FO4.jpg[/img][/size][/center]\n<br />\n<br />[center][size=3][b]Please join and support us[/b][/size]\n<br />[url=https://discord.gg/2Ht4PDD][img=left]https://www.brevis-design.de/extern/social/Discord_button.png[/img][/url]  [url=https://www.patreon.com/vividian][img=left]https://www.brevis-design.de/extern/social/Patreon.png[/img][/url]  [url=https://www.youtube.com/vividnation][img=left]https://www.brevis-design.de/extern/social/youtube.png[/img][/url]  [url=https://twitter.com/Vivid_Nations][img]https://www.brevis-design.de/extern/social/twitter.png[/img][/url][/center]\n<br />\n<br />[img]http://hikaru.at/s.gif[/img]This is a complete LORE FRIENDLY Weather and Climate Overhaul for Fallout 4! \n<br />[img]http://hikaru.at/s.gif[/img]It will add more than 75 new Weathers with over 110 new cloudtextures to the Fallout 4 World for you to experience. \n<br />[img]http://hikaru.at/s.gif[/img]It also improves the general Image quality by adding new LUT and Imagespaces to the game!\xa0\n<br />[img]http://hikaru.at/s.gif[/img]Key Features:\n<br />\n<br />[img]http://hikaru.at/s.gif[/img]- 75 New Weathers [u]controllable by a Holotape [/u](craftable by chem station)\n<br />[font=century gothic][img]http://hikaru.at/s.gif[/img]- Saturation, Brightness, Nightbrightness, contrast, Bloom and more controllable by Holotape[/font]\n<br />[font=century gothic][img]http://hikaru.at/s.gif[/img]- Support for all DLC'S[/font]\n<br />[img]http://hikaru.at/s.gif[/img]- Over110 new cloud textures\n<br />[font=century gothic][img]http://hikaru.at/s.gif[/img]- Summer, Autumn, Spring and Winter Seasons[/font]\n<br />[font=century gothic][img]http://hikaru.at/s.gif[/img]- [u]Own (political influenced) lore firendly Questline with a Playerhome, Settlement and base explaining the backstory[/u][/font]\n<br />[img]http://hikaru.at/s.gif[/img]- Added 15 more cloud meshes to the game so Fallout4 now handles over 30 Cloud layers!\n<br />[img]http://hikaru.at/s.gif[/img]- New Rain sounds\xa0\n<br />[img]http://hikaru.at/s.gif[/img]- Sound sliders for Rain and Thunder Sounds\n<br />[img]http://hikaru.at/s.gif[/img]- Adds 17 new Thunder sounds!\n<br />[img]http://hikaru.at/s.gif[/img]- enhanced Sunrays\n<br />[img]http://hikaru.at/s.gif[/img]- Immersive Sunsets\n<br />[img]http://hikaru.at/s.gif[/img]- Enhanced Volumetric Fogs for Rainy and Foggy Weathers\n<br />[img]http://hikaru.at/s.gif[/img]- Night brightness depending on the Weather\n<br />[img]http://hikaru.at/s.gif[/img]- many little small details as surprise ;)\n<br />[img]http://hikaru.at/s.gif[/img]- Spell and Perk modifiers to Heavy Fog /Rain / Storm weathers that affects NPC'S to detect you:\n<br />\n<br />[img]http://hikaru.at/s.gif[/img]Heavy fog &amp; Snow Weathers :\n<br />[img]http://hikaru.at/s.gif[/img]Sneaking visibility decreased by 80%\n<br />\n<br />[img]http://hikaru.at/s.gif[/img]Heavy Rain and Thunder Weathers \n<br />[img]http://hikaru.at/s.gif[/img]Walking noise decreased by 80% (sneaking visibility stays the same)\n<br />\n<br />[img]http://hikaru.at/s.gif[/img]Radstorms\n<br />[img]http://hikaru.at/s.gif[/img]Sneaking visibility decreased by 80% , Walking noise decreased by 80% \n<br />\n<br />[img]http://hikaru.at/s.gif[/img][size=5]Weathers\n<br />[/size]\n<br />[img]http://hikaru.at/s.gif[/img]With Vivid Weathers you can experience following Weather Situations:\n<br />[img]http://hikaru.at/s.gif[/img]12 New Clear Weathers\n<br />[img]http://hikaru.at/s.gif[/img]12 New Cloudy Weathers\n<br />[img]http://hikaru.at/s.gif[/img]3 Fallout Weathers (Snow)\n<br />[img]http://hikaru.at/s.gif[/img]6 Overcast weathers\n<br />[img]http://hikaru.at/s.gif[/img]9 new Radstorm / Rad Rain / Rad Snow weathers\xa0\n<br />[img]http://hikaru.at/s.gif[/img]18 Different Rain Weathers (Lite,Med,Heavy)\xa0\n<br />[img]http://hikaru.at/s.gif[/img]8 Thunder &amp; Rain Weathers (Lite,Med,Heavy)\n<br />[img]http://hikaru.at/s.gif[/img]7 Fog Weathers in different strenghts\n<br />[img]http://hikaru.at/s.gif[/img]1 Surprise Weather for all Silent Hill fans ;)\xa0\n<br />\n<br />[size=5][img]http://hikaru.at/s.gif[/img][color=red]IMPORTANT[/color][/size]\n<br />[img]http://hikaru.at/s.gif[/img]- DO NOT use a different Timescale than the vanilla one. Different Timescales always \n<br />[img]http://hikaru.at/s.gif[/img]fuck up the weather system. The FO4 engine is way more picky in that case than all \n<br />[img]http://hikaru.at/s.gif[/img]of the other engines and you will be stuck with Rain or snow for days! \n<br />\n<br />[img]http://hikaru.at/s.gif[/img]- BE AWARE that the Fallout4 Engine is also even more fuckery when it comes to savegames. \n<br />[img]http://hikaru.at/s.gif[/img]You will certainly destroy your savegame when removing any larger mod and this is a large mod! \n<br />\n<br />[center][img]http://hikaru.at/button/required.png[/img][/center]\n<br />\n<br />[img]http://hikaru.at/s.gif[/img]-&gt;\xa0Vivid Weathers is (obviously) not compatible with any Weather overaul Like Truestorms, \n<br />[img]http://hikaru.at/s.gif[/img]\xa0\x61nd other mods that alters Weather / Climate or Region \xa0or [u]Color LUT changes (ECC aso..)[/u]!\xa0\n<br />[img]http://hikaru.at/s.gif[/img]-&gt;\xa0\x44\x61rker nights got a patch available from the Author\n<br />[img]http://hikaru.at/s.gif[/img]-&gt;\xa0\x46\x61r Harbors needs a Compatibility patch wich is available as plugin in the installer\n<br />\n<br />[center][img]http://hikaru.at/button/install.png[/img][/center]\n<br />[img]http://hikaru.at/s.gif[/img] 1.install it with your favorite Mod manager and you are good to go\n<br />[img]http://hikaru.at/s.gif[/img] edit fallout4custom.ini:\xa0\n<br />[img]http://hikaru.at/s.gif[/img][Archive]\xa0\n<br />[img]http://hikaru.at/s.gif[/img]bInvalidateOlderFiles=1\xa0\n<br />[img]http://hikaru.at/s.gif[/img]sResourceDataDirsFinal=\n<br />   \xfeff   \xfeff\n<br />[font=century gothic][img]http://hikaru.at/s.gif[/img][/font]Holotape:\xa0    Use Any Chemical Workshop to generate the Holotape for controllign weathers and visuals.\n<br />\n<br />[img]http://hikaru.at/s.gif[/img][size=5]Future Plans\n<br />[/size]\n<br />[img]http://hikaru.at/s.gif[/img]- anything you come up with\n<br />\n<br />[img]http://hikaru.at/s.gif[/img][size=5]Bugs &amp; Problem that may occur[/size]\n<br />[img]http://hikaru.at/s.gif[/img]Heavy Snow weathers can experiece some snow flickering , i assume this is a engine problem.\n<br />[img]http://hikaru.at/s.gif[/img]Snow clips throug Buildings: Yes thats a engine limitation, Beth just enabled clipping of Rain\n<br />[img]http://hikaru.at/s.gif[/img]Purple clouds / particles = Textures are missing! Check your install\n<br />[img]http://hikaru.at/s.gif[/img]Strange broken clouds in the sky = You got a weather that does not support the 30 Layer clouds i introduced. \n<br />[img]http://hikaru.at/s.gif[/img]Most likley from a other mod or hard forced by a script.\xa0\n<br />\n<br />[img]http://hikaru.at/s.gif[/img][size=5]Special Thanks[/size]\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 Matt - for donating me Far Harbor so i could make a patch!\n<br />[font=century gothic]\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 Sammi for providing moral support and backstory of mr Drumpf[/font]\n<br />\xa0 \xa0 \xa0 \xa0 \xa0 \xa0 \xa0 mm137 for making the sound sliders for rain and thunder\n<br />[/font]"
