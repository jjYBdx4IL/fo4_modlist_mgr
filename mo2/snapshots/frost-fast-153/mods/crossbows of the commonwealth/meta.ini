nexusDescription="[b][center][size=6][img]http://i.imgbox.com/QeBkgDmq.jpg[/img]\r<br />[/size]\r<br />[size=3]\xa0[url=http://www.gamespot.com/videos/fallout-4-mod-of-the-week-crossbows-of-the-commonw/2300-6429838/]Gamespot&#39;s Fallout 4 Mod of The Week[/url]\xa0(March 3)\r<br />[/size][size=3][url=http://www.pcgamer.com/crossbows-modded-into-fallout-4/]As Featured in PC Gamer[/url] (March 5)\r<br />\r<br />[/size]Check back for updates before and after the Fo4CK is finally released[/center][/b][b][font=Tahoma][color=#ffd966][size=5]Features:[/size][/color][/font][/b]\r<br />\r<br />[list]\r<br />[*][size=4]Adds a new, highly customizable[/size][b] [size=4]crossbow weapon[/size][/b][size=3] to the game[/size]\r<br />[*][size=2]Bow types come in a variety of flavors including\xa0[b]flaming crossbow[/b]\xa0upgrades and a familiar\xa0[b]compound bow[/b]\xa0\x64\x65sign.[/size]\r<br />[/list][size=3]\r<br />[/size][list]\r<br />[*][size=4]Craft a variety of different, powerful bolts[/size][size=3] for crossbows[/size]\r<br />[/list][list]\r<br />[*][size=2]Bolts act like arrows and in addition to sticking out of your enemies hilariously, can\xa0[b]sometimes be retrieved[/b].[/size]\r<br />[/list][size=3]\r<br />[/size][list]\r<br />[*][b][size=4]Find crossbows in the world like other weapons[/size][/b][size=3]\xa0- or if that&#39;s not your thing, grab the optional file[/size]\r<br />[*][size=2]Raiders can be spotted carrying crossbows occasionally and may also kill you with them.\xa0[/size]\r<br />[/list][size=3]\r<br />[center][youtube]nUj2Y88TnI4[/youtube][/center][/size][size=3][center]See below for how to craft bolts[/center]\r<br />[/size][size=2]      The crossbow is a [b]powerful and versatile [/b]weapon, viable for both beginning and end-game play. It is a [b]silenced[/b] weapon which benefits from taking the Sandman perk. It is a [b]rifle[/b]-type weapon which benefits from the Rifleman perk. Stealthy and Sniper players both should find the crossbow to their liking.\r<br />\r<br />   While the crossbow is potentially high-damaging, its slow reload compared to other ballistic weapons makes using the crossbow in a full variety of combat situations a tactical choice. Projectiles are also slow-moving compared to using ballistic weapons, so [b]skilled players will be rewarded for leading their targets[/b]. [/size]\r<br />\r<br />[center][/center][youtube]mI2Y759rmus[/youtube][youtube]8MLaXJolKJE[/youtube]\r<br />[youtube]7nPafWlk9gg[/youtube][youtube]t_l5LhjHkCE[/youtube][youtube]ruy449uCxJI[/youtube][youtube]nWuW9PCX90s[/youtube]\r<br />\r<br />[size=5][color=#f1c232]Installing and Updating[/color]\r<br />[/size][color=#ff0000][size=6]**IMPORTANT**[/size][/color]\r<br />[color=#ff0000]IF YOU ARE USING THE 1.1 VERSION, PLEASE READ THE FOLLOWING:\r<br />\r<br />[/color][b]Option 1[/b][font=Tahoma] ([/font][i]preferred[/i][font=Tahoma]): Uninstall 1.1, save, install 1.3.[/font]\r<br />[b]Option 2[/b][font=Tahoma] ([/font][i]the risk is yours[/i][font=Tahoma]): Install 1.3 and overwrite.[/font][color=#ff0000]\r<br />[/color]\r<br />[b][u]If you choose option 2, crossbows will need to be rebuilt or re-acquired in your game.[/u]\r<br />\r<br />[/b][font=Tahoma][size=3]Otherwise, install 1.3 normally with a mod manager or manually extract contents to your Fallout4&#92;Data folder.\r<br />\r<br />Grabbing the update file of your choice is recommended with each new version.\r<br />\r<br />Patches for using other mods can be found under optional files and will continue to be updated.\r<br />\r<br />[url=http://www.nexusmods.com/fallout4/mods/19932/?]But here&#39;s a Spanish language [/url]version.\r<br />\r<br />[/size][/font][b][font=Tahoma][color=#f1c232][size=5]FAQ/Troubleshooting[/size][/color][/font]\r<br />[/b][size=2]\r<br />[/size][list]\r<br />[*][size=3][b]How does one craft bolts and modify crossbows to be able to use different bolts?[/b][/size]\r<br />[/list][size=3][b]\r<br />[/b][/size][size=2]Crossbow bolts can be crafted at the Chemistry Station. At a Weapon Bench, modifications can be applied to crossbows for them to use different types of bolts, provided that there are any in the player\x2019s inventory.\r<br />\r<br />[/size][list]\r<br />[*][b][size=3]Help&#33; I&#39;ve been playing for days and I don&#39;t see the crossbow anywhere. Merchants aren&#39;t selling them and enemies aren&#39;t using them.[/size][/b]\r<br />[/list][size=2]\r<br />It&#39;s possible that you have other mods which conflict with this one (see the ReadMe tab). You need to make yourself a merged patch (link to [url=https://www.youtube.com/watch?v=yq-fqpL5LqE]video[/url] tutorial) or resolve these conflicts manually. If you have made a merged patch, make sure that it is loaded after your mods which conflict with each other in your load order.\r<br />\r<br />[/size][list]\r<br />[*][b][size=3]Why do crossbow bolts appear out of thin air when reloading?[/size][/b]\r<br />[/list][size=2]\r<br />That&#39;s how they do. The crossbow is based off of reloading animations for the Laser Musket. As such, the part where the player physically places another bolt, ready to be cocked never happens. Oh well.\r<br />\r<br />[/size][list]\r<br />[*][b][size=3]I think this weapon needs serious re-balancing. Or maybe just some tweaks.\xa0[/size][/b]\r<br />[/list]\r<br />Your feeback is most welcome. It is my goal to make this weapon feel balanced with the rest of the game.\xa0\r<br />\r<br />[list]\r<br />[*][b][size=3]Why are flaming bow upgrades available but not other &lt;bolt type&gt; upgrades available in the receiver slot?[/size][/b]\r<br />[/list]\r<br />[size=2]Currently, the fire effect for flaming crossbows is required to be placed in with the rest of the bow&#39;s moving parts. This is a technical challenge which may be overcome in a future update[b]. This doesn&#39;t prevent you from applying other bolt modifications to flaming crossbows, however.\r<br />\r<br />[/b][/size][b][color=#e69138][size=5]Credits[/size][/color][/b]\r<br />This mod was made with the following tools:\r<br />\r<br />[url=http://www.nexusmods.com/fallout4/mods/2737/?]Fo4Edit PreRelease Alpha\r<br />[/url][url=https://github.com/jonwd7/nifskope/releases/tag/v2.0.dev4]NifSkope 2.0 Pre-Alpha\r<br />[/url]Photoshop CS2\r<br />3ds Max\r<br />\r<br />[url=http://www.nexusmods.com/fallout4/mods/11142/?]Check out my Buzz Axe mod if you&#39;re feeling adventurous\r<br />[/url][url=http://www.nexusmods.com/fallout4/mods/12102/?]Need a Chainsaw?\r<br />[/url][url=https://www.nexusmods.com/fallout4/mods/21794/?]Or are you a fan of Borderlands and need 100&#39;s of millions of new guns in your game?[/url]"
