nexusDescription="[u]Description\r<br />\r<br />[/u]A replacer for the pip-boy World Map, available in 8k resolution, that gives an aerial view of the Commonwealth as it looks in game. Made using the game&#39;s LoD meshes and textures, among other things. It also extends the boundaries of the pip-boy map, showing some of the landscape that lies outside of the playable area. \r<br />\r<br />The mod is available in both full colour and monochrome versions, and there are optional files using a 4k texture rather than 8k. While these are lower quality they allow you to zoom out further on the world map. It&#39;s mainly a personal preference, as there shouldn&#39;t be any noticeable performance impact when using either version.\r<br />\r<br />[u]Installation\r<br />\r<br />[/u]Extract the contents of the zip file to your Fallout4/data folder.\r<br />\r<br />Enable SatelliteWorldMap.esp using a mod manager or manually.\r<br />\r<br />Ensure these lines appear in either your Fallout4Prefs.ini or Fallout4Custom.ini:\r<br />\r<br />[Archive] \r<br />bInvalidateOlderFiles=1 \r<br />sResourceDataDirsFinal=\r<br />\r<br />\r<br />\xa0\x46or the colour version, you&#39;ll need to make a few additional edits to your Fallout4Custom.ini:\r<br />\r<br />[Pipboy]\r<br />bPipboyDisableFX=1\r<br />\r<br />[Display]\r<br />fPipboyScreenEmitIntensityPA=1.25\r<br />fPipboyScreenDiffuseIntensityPA=0.15\r<br />\r<br />This will force your pip-boy text colour to white, which is annoying but sadly unavoidable. Your HUD colour will stay the same, though.\r<br />\r<br />\r<br />"
