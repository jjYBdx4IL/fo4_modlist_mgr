nexusDescription="[center]\n<br />\xfeff[img]data:image/png;base64,[/img]\n<br />[b]If you are looking for\xa0\x64irect\xa0help[/b],\xa0[b]information[/b],\xa0[b]patches[/b],\xa0[b]unreleased mods,[/b]\xa0[b]pre-released updates for my mods or just want to talk and share images and videos of your adventures, feel free to join us![/b]\n<br />\n<br />\n<br />[url=https://discord.gg/bBMDQUfuMu][img]https://i.imgur.com/xsWPvks.png[/img][/url][/center]\n<br />[b][size=4]What is GCM?[/size][/b]\n<br />\n<br />GCM allows you easily set many game settings without the need of additional ESPs or console commands.\n<br />\n<br />[size=4][b]What can not be changed?[/b][/size]\n<br />[size=3]Survival settings (Hunger, Thirst, Fatigue, Sleep, Diseases etc.)\n<br />As survival has been added as a brand new script based system by Bethesda, it has been excluded from this mod and released as a standalone mod.\n<br />\n<br />[url=https://www.nexusmods.com/fallout4/mods/37599]Survival Configuration Menu[/url]\n<br />Features a brand new eat and drink system, which relies on weight of the item instead of the caps value and allows you to control it. In addition to that, you can tweak many aspects of the survival added features. Like tweaking disease chance, disabling adrenaline. Choose how long you can maximally sleep on the different bet types. And more.[/size]\n<br />\n<br />[size=4][b]What can be changed?[/b][/size]\n<br />There are a lot of settings within the game, this mod does not cover all. This mod will be updated over time and new settings will be added.\n<br />Right now the following categories exist to give you an idea:\n<br />\n<br />\n<br />[b]Barter -[/b]\n<br />(buy and sell settings)\n<br />\n<br />[b]Character -[/b]\n<br />(Adjust character attributes and formulas)\n<br />\n<br />[b]DLC - [/b]\n<br />(Covers only Automatron right now: Disable robot encounters, adjust chances, etc.)\n<br />\n<br />[b]Difficulty - [/b]\n<br />(Change the difficutly of each difficutly setting on the fly!)\n<br />\n<br />[b]Experience -[/b]\n<br />(Change the exp gain from crafting)\n<br />\n<br />[b]Gameworld -[/b]\n<br />(Respawn settings)\n<br />\n<br />[b]Legendary -[/b]\n<br />(Adjust legendary chances/spawn rate)\n<br />\n<br />[b]NPCs -[/b]\n<br />(Adjust bonus health of NPCs, adjust throw frequency of stuff/explosives, disable the spidy sense dodge)\n<br />[b]\n<br />Quests &amp; Factions -[/b]\n<br />(Covers only BoS for now. Adjust quest item chances and reward amount, unlock railroad armor mods)\n<br />\n<br />[b]Power Armor -[/b]\n<br />(Power drain settings, durability settings and settings for the jetpack)\n<br />\n<br />[b]Random Encounter -[/b]\n<br />(Disable random encounters, adjust frequency, set level conditions etc.)\n<br />\n<br />[b]Skills -[/b]\n<br />(Pickpocket max chance, Hacking settings to set the number of words, lockpick settings)\n<br />\n<br />[b]Sneak -[/b]\n<br />(Sneak damage multiplier, reverse pickpocket, detection settings)\n<br />\n<br />[b]Sound -[/b]\n<br />(Settings to allow you to disable combat music or tweak it)\n<br />\n<br />[b]Time -[/b]\n<br />(Timescale, gamehour, fast travel speed)\n<br />\n<br />[b]VATS -[/b]\n<br />(VATS activation distance[can be used to disable VATS!], timeslow, damage reduction)\n<br />\n<br />[b]Visual Settings -[/b]\n<br />(Gun shells lifetime, debri amount, ironsight blur)\n<br />\n<br />[b]Weather -[/b]\n<br />(Change weathers)\n<br />\n<br />[b]Workshop -[/b]\n<br />(Adjust powerline length)\n<br />\n<br />\n<br />\n<br />[b][size=5]Future plans:[/size][/b]\n<br />-Add more game settings\n<br />-Add one button configurations\n<br />-Save configs and share them with others\n<br />\n<br />\n<br />You know helpful game settings, that should be added? Write a comment or send me a message!\n<br />\n<br />\n<br />[b][size=4]My Other Mods:[/size][/b]\n<br />\n<br />[size=4][url=https://www.nexusmods.com/fallout4/mods/3815]Better Locational Damage[/url]\n<br />[/size][size=4]Most realistic damage overhaul you'll find on the whole nexus. Promised.\n<br />Features: Scripted headshots, scripted dismemberment, bleedings, stagger ,stab \n<br />your enemies from behind, Shotgun knockback and more! Balanced melee and\n<br /> range combat. Settings holotape available to tweak features to your \n<br />liking or completely disable them!   \n<br />\n<br />[url=https://www.nexusmods.com/fallout4/mods/13193]Give me that bottle[/url]\n<br />Ever wondered that you drink a beer for example and the bottle is magically gone? With the new survival mode you could use the bottle to \n<br />get some water! But how to get this bottle!? Give Me That Bottle fixes \n<br />that and gives a bottle in return! This mod adds new water bottles and \n<br />cooking recipes to turn your dirty water into purified water\n<br />\n<br />[url=https://www.nexusmods.com/fallout4/mods/3648]Better Explosives[/url]\n<br />Better Explosives overhauls explosives in Fallout 4.\n<br />The aim of this mod is to make explosives deadly, more fun and make them differ from each other.\n<br />\n<br />[url=https://www.nexusmods.com/fallout4/mods/7515]Better Power Armor[/url]\xfeff\n<br />Your Power Armor will now fully absorb the damage of ballistic and laser weapon types.\n<br />Each armor part will work individually and absorb the damage of the bodypart it covers.\n<br />When one power armor part breaks, only this bodypart that was covered will take damage.\n<br />Keep your power armor in a good state and it will protect you.\n<br />\n<br />\n<br />[center][size=5][b]Want to support me?\n<br />[/b]\n<br />[/size]\n<br />[url=https://www.patreon.com/Zzyxzz][/url][url=https://www.patreon.com/Zzyxzz][img]https://i.imgur.com/kjUWbXi.png[/img]\xfeff[/url]\xfeff\n<br />\n<br />[url=https://ko-fi.com/zzyxzz][img]https://i.imgur.com/thNBDs3.png[/img]\xfeff[/url]\xfeff\n<br />\xfeff\xfeff[/center]   [/size]"
