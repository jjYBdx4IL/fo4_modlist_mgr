nexusDescription="[center][youtube]R0On793VoYk[/youtube]\n<br />[size=4]\n<br />[i][b]XBOX -\xa0[url=https://bethesda.net/en/mods/fallout4/mod-detail/4040249]https://bethesda.net/en/mods/fallout4/mod-detail/4040249[/url][/b][/i][/size][/center]\n<br />[size=3][b][VHAT IS IT] [/b]This mod overhauls the effects produced from muzzle attachments, now when you put a muzzle mod on your weapon it will produce a different muzzle effect. each and every muzzle and caliber produces a different amount of smoke, sparks , and a unique muzzle flash, some attachments dont produce any muzzle flashes like a suppressor.\n<br />\n<br />[/size][list]\n<br />[*][size=4][b][80+ Muzzle Effects] [/b]for pistols, pipe pistols, shotguns , rifles,and more.. all muzzle effects look different from one another and corresponds to the caliber of weapon and muzzle attachment[/size]\n<br />[/list][size=4]\n<br />[/size][list]\n<br />[*][size=4][b][More Tracers][/b] Bullet tracers are now dependent\xa0on weapon and weapon muzzle attachment.[/size]\n<br />[/list][size=4]\n<br />[/size][list]\n<br />[*][size=4][b][Laser beam overhaul] [/b]lasers now burn threw mid air and look less like PewPew laser guns.. laser beams are\xa0\x61lso less visible and dependent\xa0on muzzle attachment.[/size]\n<br />[/list][size=4]\n<br />[/size][list]\n<br />[*][size=4][b][Institute lasers] [/b]now has a unstable muzzle flash if left without a muzzle mod.\xa0\x61lso less visible but becomes more visible at night[/size]\n<br />[/list][size=4]\n<br />[/size][list]\n<br />[*][size=4][b][Wind Effects][/b] Smoke produced from muzzles will now blow in the direction of the wind along with all the other particle effects in vanilla fo4[/size]\n<br />[/list][size=4]\n<br />[/size][list]\n<br />[*][size=4][b][Effect lighting][/b] muzzle smoke is now dependent\xa0on the environment\xa0\x61nd its lighting conditions, however its not a perfect lighting system so smoke may appear too bright in dark areas.[/size]\n<br />[/list]\n<br />[size=4]Mod Recommendation: I HIGHLY Recommend a color correcting\xa0mod, something like [/size][url=http://www.nexusmods.com/fallout4/mods/5060/?][size=4]this[/size][/url][size=4]\xa0or a Enb, the reason- because every particle effect in fo4 has a greyscale texture\xa0that can make white particle effects look slightly more\xa0grey then white, the reason why most effects like fire, muzzle smoke, and impacts are mostly grey in vanilla\xa0[/size]\n<br />\n<br />[color=#cc0000][size=4]Incompatibility:[/size][/color][b] [size=4]The Full version of this mod edits projectile data and is incompatible with mods that do the same such as Weapons of fate, however if you want to use this mod and weapons of\xa0\x66\x61te you will have to use the Lite Version /Via FOMOD which does not have Specific muzzle effects per muzzle.\n<br />[/size][size=3]+ its incompatible with EPO[/size]\n<br />\n<br />[/b][size=4]If you are using a mod that edits laser beams you must use \"No Laser\" module while installing, this is the full mod but without any changes to laser weaons.[/size]\n<br />\n<br />\n<br />[b]\n<br />[url=http://www.nexusmods.com/fallout4/users/38428640/?tb=mods&amp;pUp=1][size=5][center]-My Other Mods-[/center][/size][/url][/b]"
