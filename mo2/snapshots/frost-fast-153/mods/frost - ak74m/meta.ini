nexusDescription="[u]LIST OF CHANGES[/u]\n<br />\n<br />[list]\n<br />[*]Balances and renames the receivers and increases base damage to coincide with FROST's weapon balance changes\n<br />[*]The guns can spawn at any level with any attachments, but the odds of finding one with good attachments are low.\n<br />[*]Adds a converted 7.62 receiver that can be crafted or spawn naturally on an enemy's weapon.\n<br />[*]The AKS-74u has had its legendary effect removed, consistent with FROST's removal of legendary weapon variants. However, it now does more base damage than the AK74M.\n<br />[/list]\n<br />The unique weapons can still be found in their original locations.\n<br />\n<br />The AK74M can be found on Survivors, Alliance, Federation, and Military Remnants.\n<br />\n<br />\n<br />The plugin is an .esl flagged .esp file to keep you under your plug-in limit.\n<br />\n<br />\n<br />[u]REQUIRED MODS\n<br />[/u]Nuka World DLC\n<br />[url=https://www.nexusmods.com/fallout4/mods/21466]AK74M - Assault Rifle[/url]\n<br />[url=https://www.nexusmods.com/fallout4/mods/18898]FROST Survival Simulator[/url]\n<br />\n<br />\n<br />[u]LOAD ORDER[/u]\n<br />AK74M\n<br />FROST\n<br />Patch\n<br />\n<br />\n<br />Recommended Mods:\n<br />[url=https://www.nexusmods.com/fallout4/mods/48839]FROST Unofficial Updates[/url]\n<br />[url=https://www.nexusmods.com/fallout4/mods/9476]See Through Scopes[/url]\n<br />\n<br />\n<br />\n<br />Credit to Naugrim04 for creating FROST.\n<br />Credit to FX0x01 for creating the AK74M\n<br />\n<br />\n<br />\n<br />[url=https://www.nexusmods.com/fallout4/users/34192405?tab=user+files][color=#0000ff][size=5]My other FROST mods and patches[/size][/color][/url]"
