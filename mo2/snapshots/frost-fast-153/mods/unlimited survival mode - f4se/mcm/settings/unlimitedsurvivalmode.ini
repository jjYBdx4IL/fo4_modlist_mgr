[Settings]
;You can fast travel.
iEnableFastTravel=1
;Enalbe console.
iEnableConsole=1
;Enable TGM command.
iEnableGodMode=1
;You can press F5 to create a quick save.
iEnableQuickSave=1
;Enable Save/Load button on pause menu.
iEnableSaveLoadButton=1
;You can reenable survival mode when you exit this mode.
iCanReenableSurvivalMode=1
;Show auto save settings on pause menu.
iShowAutoSaveSettings=1
;Enable game's auto save system.
iEnableAutoSave=1
;Show enemy's red dot on compass.
iShowEnemyRedDotOnCompass=0
;Show location on compass.
iShowLocationsOnCompass=1
;Disable ammo's weight in survival mode.
iDisableStimpakAmmoWeight=0
;Enable achievement when you play mods.
iEnableAchievement=0
;Companion in bleedout state will recover health when leave combat rather than go home.This only works for v1.10.20.
;iEnableCompanionBleedoutRecovery=1
