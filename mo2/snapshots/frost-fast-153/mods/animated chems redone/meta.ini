nexusDescription="[img]https://www.nexusmods.com/contents/mods/1151/images/headers/35403.jpg[/img]\n<br />[b][font=Tahoma]\n<br />[/font][/b][color=#ffff00][b][img]http://i.imgur.com/VYpZdWP.png[/img][/b][/color]\n<br />[font=Verdana][color=#f1c232][size=2][font=Tahoma][color=#ffffff][size=3]Requires latest version of F4SE\n<br />\n<br />source code included for this mod (which is dead simple) anyone is free to build on it with proper permission from the other 2 authors first of course. [/size][/color][/font][color=#6d9eeb][font=Tahoma][color=#ffffff][size=3]\n<br />\n<br />HUGE thanks to the other 2 authors, without whom I would never have finished this mod. Special shout out to [url=https://www.nexusmods.com/fallout4/users/35400145][color=#1e84cc]Meysamkhr[/color][/url] [color=#0000ff][color=#ffffff]and [url=https://www.nexusmods.com/fallout4/users/8452553][color=#1e84cc]DavetheDrunk[/color][/url][/color][/color]. Please go and check out their mods because their work is amazing, and they are gracious, super talented people who deserve some luv. Also thank you to [url=https://www.nexusmods.com/fallout4/users/4791731][color=#1e84cc]Wanamingo[/color][/url] who suggested I collab with DaveTheDrunk originally and who has been really awesome to me in general. I appreciate you man, thank you!\xa0 \n<br />\n<br />This mod animates most chems in the game 1st and 3rd person. It also adds new models for some chems and introduces back in some old ones like Fixer, includes custom models and textures. Adding animations to chems means the game-play feels a bit different. you cant spam a million chems mid battle because it takes a second to use them. That said you [b][color=#00ffff]CAN MOVE[/color][/b] while using them so its a tactical decision on when and where to take chems now. \n<br />\n<br />[font=Verdana][color=#f1c232][size=2][color=#6d9eeb][font=Tahoma][color=#ffffff][size=3]The mod is as clean as possible and only edits a very small hand full of chems directly where it was absolutely necessary. \n<br />Other than that it tries very hard not to edit any records and should be compatible with MOST everything. Sorting patches can prob be made in about 5 minutes.\n<br />\n<br />I'm mostly retired from modding so no real updates coming\n<br />[/size][/color][/font][/color][/size][/color][/font][/size][/color][/font][/color][b][color=#6d9eeb]\n<br />[/color][/b][/size][/color][/font]\n<br />[img]http://i.imgur.com/ziyzEGl.png[/img]\n<br />\n<br />[font=Tahoma][size=3]Duh[/size][/font]\n<br />\n<br />[youtube]0ZYPHLcg_oU[/youtube]\n<br />\n<br />\n<br />[font=Verdana][b][size=3][img]http://i.imgur.com/Q1o9AOt.png[/img][/size][/b][/font]\n<br />\n<br />[font=Tahoma][color=#ffffff][size=3]Not EVERY chem is covered. I'll try to get to them hopefully. You can report the ones you find, or fix em yourself :)[/size][/color][/font][font=Tahoma][color=#ffffff][size=3]\n<br />Soda animations aren't included, I'll try my best to get to them someday...maybe\n<br />[/size][/color][/font]\n<br />\n<br />[b][img]http://i.imgur.com/XUNe69H.png[/img][/b][font=Tahoma][size=3]\n<br />[b][font=Tahoma][url=http://www.nexusmods.com/fallout4/mods/14326/?tab=4&amp;&amp;navtag=http%3A%2F%2Fwww.nexusmods.com%2Ffallout4%2Fajax%2Fcomments%2F%3Fmod_id%3D14326%26page%3D1%26sort%3DDESC%26pid%3D0%26thread_id%3D4456655&amp;pUp=1][size=3]\n<br />CWSS Redux - By steve40 and FlipDeezy[/size][/url][/font]\n<br />[url=https://rd.nexusmods.com/fallout4/mods/18324]See you Sleep - CommonWealth Editon\n<br />[/url][color=#f4f4f4][font=Tahoma][b][url=http://www.nexusmods.com/fallout4/mods/13431/?][size=3]SmokeableCigars -cigarettes- Joints[/size][/url][/b][/font][/color]\n<br />[color=#f4f4f4][font=Tahoma][b][url=http://www.nexusmods.com/fallout4/mods/15565/?][size=3]Pet Feed Call Dogmeat[/size][/url][/b][/font][/color]\n<br />[font=Tahoma][size=3][b][url=https://rd.nexusmods.com/fallout4/mods/28923]Tactical Distractions - Lure Your enemies[/url][/b][/size][/font]\n<br />[color=#f4f4f4][font=Tahoma][b][url=http://www.nexusmods.com/fallout4/mods/14807/?][size=3]Immersivewaiting[/size][/url][/b][/font][/color]\n<br />[font=Tahoma][size=3][b][url=https://rd.nexusmods.com/fallout4/mods/18075]Better WorkBench[/url][/b][/size][/font]\n<br />[/b][/size][size=3][b][url=https://rd.nexusmods.com/fallout4/mods/18553p://]Water Purification stations[/url][/b][/size][url=http://www.nexusmods.com/fallout4/mods/14326/?tab=4&amp;&amp;navtag=http%3A%2F%2Fwww.nexusmods.com%2Ffallout4%2Fajax%2Fcomments%2F%3Fmod_id%3D14326%26page%3D1%26sort%3DDESC%26pid%3D0%26thread_id%3D4456655&amp;pUp=1][size=3]\n<br />[/size][/url][/font][color=#f4f4f4][font=Tahoma][url=http://www.nexusmods.com/fallout4/mods/13857?][size=3]Have a Beer -animated Drinks[/size][/url][b]\n<br />[url=http://www.nexusmods.com/fallout4/mods/13174/?][size=3]WorkingSanctuary Shower - Proof of concept\xa0[/size][/url]\n<br />[url=http://www.nexusmods.com/fallout4/mods/13278/?][size=3]Animatedchems[/size][/url]\n<br />[url=http://www.nexusmods.com/fallout4/mods/11826/?][size=3]Vault-TecActivewear - Rolled Up Jeans fix\n<br />[/size][/url][color=#f4f4f4][size=3][url=http://www.nexusmods.com/fallout4/mods/12107/?]Sitanywhere[/url][/size][/color][/b][/font]\n<br />[font=Tahoma][size=3][b]\n<br />Also please checkout\n<br />[/b]\n<br />[/size][/font][font=Tahoma][url=http://www.nexusmods.com/fallout4/mods/11840/?][size=3]CannabisCommonwealth[/size][/url][size=3]\xa0- by\xa0[/size][url=http://www.nexusmods.com/fallout4/users/2695294/?][size=3]Gambit77[/size][/url][size=3]\xa0-\xa0[/size][url=http://www.nexusmods.com/fallout4/users/1931254/?][size=3]DoomBased[/size][/url][size=3]\xa0-\xa0[/size][url=http://www.nexusmods.com/fallout4/users/3917664/?][size=3]Nephatrine[/size][/url][size=3]\xa0-and\xa0[/size][url=http://www.nexusmods.com/fallout4/users/9524408/?][size=3]FlipDeezy[/size][/url][size=3]\xa0-\xa0Now\xa0Includes my Joint and blunt animations\n<br />The Original\xa0[/size][url=http://www.nexusmods.com